<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
        .page { display: none; } .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; transition: 0.2s; text-align: center; display: block; }
        .btn-p:active { transform: scale(0.97); }
    </style>
</head>
<body class="pb-28">

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-black mb-6 text-center">Profil Business</h1>
            <div class="flex flex-col items-center mb-6">
                <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden cursor-pointer">
                    <img id="logoPreview" class="hidden w-full h-full object-cover">
                    <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
                </div>
                <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
                <p class="text-[10px] mt-2 font-bold text-blue-600 uppercase">Logo Entreprise</p>
            </div>
            <div class="grid grid-cols-2 gap-3"><input type="text" id="u_fname" placeholder="Prénom" class="input-f"><input type="text" id="u_lname" placeholder="Nom" class="input-f"></div>
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="email" id="u_email" placeholder="Email" class="input-f">
            <input type="tel" id="u_phone" placeholder="Téléphone" class="input-f">
            <div class="grid grid-cols-2 gap-3"><input type="text" id="u_country" placeholder="Pays" class="input-f"><select id="u_cur" class="input-f"><option value="XOF">FCFA</option><option value="USD">USD ($)</option><option value="EUR">EUR (€)</option></select></div>
            <button onclick="saveProfile()" class="btn-p mt-4 shadow-xl shadow-blue-200">DÉMARRER</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-8 h-8 rounded-lg object-cover hidden">
            <h1 id="headBiz" class="font-black text-blue-600">ComptaPro</h1>
        </div>
        <button onclick="showPage('settings')" class="text-slate-400"><i data-lucide="settings"></i></button>
    </header>

    <main class="p-5">
        
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Profit Net</p>
                <h2 class="text-4xl font-black"><span id="valProfit">0</span> <span class="cur text-sm font-normal"></span></h2>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="showPage('invoice')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2"><i data-lucide="receipt" class="text-blue-600"></i><span class="text-[10px] font-black uppercase">Vendre</span></button>
                <button onclick="showPage('stock')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2"><i data-lucide="package" class="text-emerald-500"></i><span class="text-[10px] font-black uppercase">Stock</span></button>
            </div>
            <div id="historyList" class="space-y-3"></div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black">Stock</h2>
                <button onclick="toggleForm('addProductForm')" class="bg-blue-600 text-white p-2 rounded-full"><i data-lucide="plus"></i></button>
            </div>
            <div id="addProductForm" class="hidden bg-white p-5 rounded-3xl border shadow-sm">
                <input type="text" id="p_name" placeholder="Nom du produit" class="input-f">
                <div class="grid grid-cols-2 gap-2"><input type="number" id="p_cost" placeholder="Prix d'achat" class="input-f"><input type="number" id="p_price" placeholder="Prix de vente" class="input-f"></div>
                <input type="number" id="p_qty" placeholder="Quantité" class="input-f">
                <button onclick="addProduct()" class="btn-p">ENREGISTRER</button>
            </div>
            <div id="stockList" class="space-y-2"></div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black">Facture</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4">
                <input type="text" id="c_name" placeholder="Nom de l'acheteur" class="input-f">
                <select id="v_product" class="input-f" onchange="updateMaxQty()"><option value="">-- Choisir un produit --</option></select>
                <input type="number" id="v_qty" placeholder="Quantité" class="input-f">
                <p id="qtyHint" class="text-[10px] text-orange-500 font-bold px-2"></p>
                <button onclick="processSale()" class="btn-p">GÉNÉRER PDF</button>
            </div>
        </div>

        <div id="page-settings" class="page space-y-4">
            <h2 class="text-2xl font-black">Paramètres</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4">
                <p class="text-xs font-bold text-slate-400 uppercase">Modifier l'entreprise</p>
                <input type="text" id="edit_biz" placeholder="Nom Entreprise" class="input-f">
                <input type="email" id="edit_email" placeholder="Email" class="input-f">
                <input type="tel" id="edit_phone" placeholder="Téléphone" class="input-f">
                <button onclick="updateSettings()" class="btn-p bg-emerald-600">METTRE À JOUR</button>
                <hr>
                <button onclick="localStorage.clear(); location.reload();" class="w-full text-red-500 text-xs font-bold py-2">RÉINITIALISER TOUTE L'APPLI</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t flex justify-around items-center px-8 z-50
