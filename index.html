<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComptaPro Global SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #0F172A; }
        .fintech-card { background: white; border-radius: 24px; padding: 24px; border: 1px solid #E2E8F0; }
        .input-field { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 12px; border: 1px solid #E2E8F0; outline: none; }
        .page { display: none; }
        .page.active { display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="pb-28">

    <div id="limitModal" class="modal">
        <div class="bg-white p-8 rounded-[30px] w-full max-w-sm text-center space-y-4">
            <div class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto"><i data-lucide="lock"></i></div>
            <h2 class="text-xl font-black">Limite Quotidienne Atteinte</h2>
            <p class="text-slate-500 text-sm">Vous avez atteint le maximum de 3 ventes gratuites aujourd'hui.</p>
            <button onclick="showPage('premium'); closeModal()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs">Débloquer avec Gold</button>
            <button onclick="closeModal()" class="text-slate-400 text-xs font-bold uppercase">Plus tard</button>
        </div>
    </div>

    <header class="bg-white p-5 border-b border-slate-200 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white"><i data-lucide="globe"></i></div>
            <div>
                <h1 class="text-sm font-black text-slate-900 leading-tight">ComptaPro</h1>
                <p id="trialLabel" class="text-[9px] font-bold uppercase text-emerald-600">Plan Gratuit</p>
            </div>
        </div>
        <button onclick="showPage('premium')" class="bg-amber-100 text-amber-700 text-[10px] font-black px-4 py-2 rounded-full flex items-center gap-1">
            <i data-lucide="crown" class="w-3 h-3"></i> GOLD
        </button>
    </header>

    <main class="p-5 space-y-6">

        <div id="renewalAlert" class="hidden bg-amber-50 border border-amber-200 p-4 rounded-2xl flex items-center gap-3">
            <i data-lucide="alert-circle" class="text-amber-600"></i>
            <p class="text-xs text-amber-800 font-bold">Votre abonnement Gold expire dans <span id="daysLeftSub">0</span> jours ! Pensez à renouveler.</p>
        </div>

        <div id="page-home" class="page active space-y-6">
            <div class="fintech-card bg-slate-900 text-white border-none shadow-2xl relative">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Bénéfice Net</p>
                <p class="text-4xl font-black"><span id="beneficeDisplay">0</span> <span class="text-lg font-light opacity-50 curLabel">USD</span></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="checkLimitAndShow('factures')" class="fintech-card flex flex-col items-center py-6 gap-2">
                    <i data-lucide="plus-circle" class="text-emerald-500"></i>
                    <span class="text-[10px] font-black uppercase">Vente</span>
                </button>
                <button onclick="showPage('depenses')" class="fintech-card flex flex-col items-center py-6 gap-2">
                    <i data-lucide="minus-circle" class="text-red-500"></i>
                    <span class="text-[10px] font-black uppercase">Dépense</span>
                </button>
            </div>
            
            <div id="history" class="space-y-2"></div>
        </div>

        <div id="page-factures" class="page space-y-4">
            <h2 class="text-xl font-black italic">Nouvelle Vente</h2>
            <div class="fintech-card space-y-4">
                <input type="text" id="clientName" placeholder="Nom du Client" class="input-field">
                <input type="number" id="clientAmount" placeholder="Montant" class="input-field font-bold">
                <button onclick="validerVente()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black">ENREGISTRER</button>
            </div>
        </div>

        <div id="page-premium" class="page space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-black italic">Abonnement Gold</h2>
                <p class="text-sm text-slate-500">PDF illimités & Ventes sans limites.</p>
            </div>
            <button onclick="activateGoldDemo()" class="w-full bg-slate-900 text-white p-6 rounded-[24px] text-left relative overflow-hidden">
                <p class="text-blue-400 font-bold text-[10px] uppercase">Pack Business</p>
                <p class="text-2xl font-black">3 000 F / mois</p>
                <p class="text-xs opacity-60 mt-2 italic">Cliquez ici pour simuler l'activation Gold</p>
            </button>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t border-slate-200 flex justify-around items-center px-6 z-50">
        <button onclick="showPage('home')" class="nav-item text-blue-600 flex flex-col items-center gap-1"><i data-lucide="home"></i></button>
        <button onclick="checkLimitAndShow('factures')" class="nav-item text-slate-400 flex flex-col items-center gap-1"><i data-lucide="receipt"></i></button>
        <button onclick="showPage('premium')" class="nav-item text-slate-400 flex flex-col items-center gap-1"><i data-lucide="crown"></i></button>
    </nav>

    <script>
        lucide.createIcons();
        let stats = JSON.parse(localStorage.getItem('globalStats')) || { ventes: 0, depenses: 0, logs: [], lastResetDate: new Date().toLocaleDateString(), dailyCount: 0 };
        let userConfig = JSON.parse(localStorage.getItem('userConfig')) || { currency: 'XOF', isGold: false, goldExpiry: null };

        function updateUI() {
            // Reset daily count if new day
            const today = new Date().toLocaleDateString();
            if(stats.lastResetDate !== today) {
                stats.dailyCount = 0;
                stats.lastResetDate = today;
            }

            // Check Gold Expiry (Rappel)
            if(userConfig.isGold && userConfig.goldExpiry) {
                const diffTime = new Date(userConfig.goldExpiry) - new Date();
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                if(diffDays <= 3 && diffDays > 0) {
                    document.getElementById('renewalAlert').classList.remove('hidden');
                    document.getElementById('daysLeftSub').innerText = diffDays;
                }
                document.getElementById('trialLabel').innerText = "Compte Gold ✅";
            }

            document.getElementById('beneficeDisplay').innerText = (stats.ventes - stats.depenses).toLocaleString();
            const hist = document.getElementById('history');
            hist.innerHTML = stats.logs.slice(-5).reverse().map(l => `
                <div class="fintech-card p-4 flex justify-between items-center mb-2">
                    <p class="font-bold text-sm">${l.title}</p>
                    <p class="font-black text-emerald-500">+${l.amount} ${userConfig.currency}</p>
                </div>
            `).join('');

            localStorage.setItem('globalStats', JSON.stringify(stats));
            localStorage.setItem('userConfig', JSON.stringify(userConfig));
        }

        function checkLimitAndShow(page) {
            if(!userConfig.isGold && stats.dailyCount >= 3) {
                document.getElementById('limitModal').classList.add('active');
            } else {
                showPage(page);
            }
        }

        function validerVente() {
            const amt = parseInt(document.getElementById('clientAmount').value);
            if(!amt) return;
            
            stats.ventes += amt;
            stats.dailyCount += 1;
            stats.logs.push({title: document.getElementById('clientName').value || 'Vente', amount: amt, type: 'sale'});
            updateUI();
            showPage('home');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-'+id).classList.add('active');
        }

        function closeModal() { document.getElementById('limitModal').classList.remove('active'); }

        // Simulation Activation Gold pour test (A lier à ton lien de paiement plus tard)
        function activateGoldDemo() {
            userConfig.isGold = true;
            // On simule une fin d'abonnement dans 3 jours pour voir le rappel
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + 3);
            userConfig.goldExpiry = expiry.getTime();
            localStorage.setItem('userConfig', JSON.stringify(userConfig));
            alert("Pack Gold activé (Démo 30 jours) !");
            location.reload();
        }

        updateUI();
    </script>
</body>
</html>
