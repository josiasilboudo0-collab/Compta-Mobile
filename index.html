<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compta Mobile Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: sans-serif; background: #F8FAFC; padding-bottom: 80px; }
        .page { display: none; } 
        .page.active { display: block; }
        .input-f { width: 100%; padding: 12px; background: #F1F5F9; border-radius: 12px; border: 1px solid #E2E8F0; margin-bottom: 10px; outline: none; }
        .btn-p { background: #2563EB; color: white; padding: 14px; border-radius: 12px; font-weight: bold; width: 100%; transition: 0.3s; }
        .card { background: white; padding: 20px; border-radius: 20px; border: 1px solid #E2E8F0; }
    </style>
</head>
<body>

    <div id="setup-screen" class="fixed inset-0 bg-white z-[5000] p-6 hidden">
        <div class="max-w-md mx-auto text-center mt-20">
            <h1 class="text-3xl font-black mb-2">Bienvenue !</h1>
            <p class="text-slate-500 mb-8">Configurez votre profil business.</p>
            <input type="text" id="u_biz" placeholder="Nom de votre Boutique" class="input-f">
            <select id="u_cur" class="input-f">
                <option value="FCFA">FCFA</option>
                <option value="USD">$ USD</option>
            </select>
            <button onclick="saveProfile()" class="btn-p">COMMENCER</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-40">
        <h1 id="headBiz" class="font-bold text-blue-600 text-xl italic">Compta Mobile</h1>
        <button onclick="showPage('premium')" class="text-amber-500">
            <i data-lucide="crown"></i>
        </button>
    </header>

    <main class="p-4 space-y-4">
        
        <div id="page-home" class="page active">
            <div class="bg-slate-900 p-8 rounded-[2rem] text-white mb-6">
                <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Profit Total</p>
                <h2 class="text-4xl font-black mt-1"><span id="valProfit">0</span> <span class="cur text-sm"></span></h2>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="checkPro('invoice')" class="card flex flex-col items-center gap-2 hover:bg-blue-50">
                    <i data-lucide="shopping-cart" class="text-blue-600"></i>
                    <span class="text-[10px] font-bold uppercase">Vendre</span>
                </button>
                <button onclick="checkPro('stock')" class="card flex flex-col items-center gap-2 hover:bg-emerald-50">
                    <i data-lucide="package" class="text-emerald-500"></i>
                    <span class="text-[10px] font-bold uppercase">Stock</span>
                </button>
            </div>

            <h3 class="font-bold text-slate-800 mt-6 mb-2">Ventes récentes</h3>
            <div id="historyList" class="space-y-3"></div>
        </div>

        <div id="page-stock" class="page">
            <h2 class="text-xl font-black mb-4">Gestion Stock</h2>
            <div class="card mb-6 border-2 border-dashed border-slate-200">
                <input type="text" id="p_name" placeholder="Nom du produit" class="input-f">
                <input type="number" id="p_cost" placeholder="Prix d'achat" class="input-f">
                <input type="number" id="p_price" placeholder="Prix de vente" class="input-f">
                <input type="number" id="p_qty" placeholder="Quantité en stock" class="input-f">
                <button onclick="addProduct()" class="btn-p bg-emerald-600">AJOUTER AU STOCK</button>
            </div>
            <div id="stockList" class="space-y-2"></div>
        </div>

        <div id="page-invoice" class="page">
            <h2 class="text-xl font-black mb-4">Nouvelle Vente</h2>
            <div class="card shadow-lg">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Sélectionner le produit</label>
                <select id="v_product" class="input-f mt-1"></select>
                <label class="text-[10px] font-bold text-slate-400 uppercase">Quantité</label>
                <input type="number" id="v_qty" value="1" class="input-f mt-1">
                <button onclick="processSale()" class="btn-p">VALIDER LA VENTE</button>
            </div>
        </div>

        <div id="page-premium" class="page">
            <div class="text-center card border-2 border-amber-100">
                <div class="w-16 h-16 bg-amber-100 text-amber-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="crown" size="32"></i>
                </div>
                <h2 class="text-2xl font-black mb-2">Version Pro</h2>
                <p class="text-sm text-slate-500 mb-6">Débloquez le stock et les ventes illimitées.</p>
                
                <div class="bg-slate-50 p-6 rounded-3xl mb-6 border border-slate-100">
                    <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Votre ID Appareil</p>
                    <p id="display-uid" class="text-3xl font-mono font-black text-slate-800 tracking-widest">----</p>
                </div>

                <a href="https://qaasxtqf.mychariow.shop/abonnement-pro-compta-mobile/checkout" target="_blank" class="btn-p bg-amber-500 block shadow-lg shadow-amber-100 mb-4">
                    ACTIVER POUR 2 000 FCFA
                </a>
                
                <div class="mt-8 pt-6 border-t border-slate-100 text-left">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2 block mb-1">J'ai déjà mon code :</label>
                    <div class="flex gap-2">
                        <input type="text" id="activation-key" placeholder="Code d'activation" class="input-f mb-0 font-mono font-bold">
                        <button onclick="activate()" class="bg-slate-900 text-white px-6 rounded-xl font-bold">OK</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white border-t flex justify-around items-center z-50">
        <button onclick="showPage('home')" class="text-slate-400 hover:text-blue-600"><i data-lucide="layout-grid"></i></button>
        <button onclick="checkPro('stock')" class="text-slate-400 hover:text-blue-600"><i data-lucide="package"></i></button>
        <button onclick="checkPro('invoice')" class="text-slate-400 hover:text-blue-600"><i data-lucide="receipt"></i></button>
        <button onclick="showPage('premium')" class="text-amber-500"><i data-lucide="crown"></i></button>
    </nav>

    <script>
        // BASE DE DONNÉES
        let db = JSON.parse(localStorage.getItem('cp_db_pro')) || {
            profile: null, inventory: [], sales: [], profit: 0, isPro: false, uid: Math.floor(1000 + Math.random() * 8999)
        };

        function save() { localStorage.setItem('cp_db_pro', JSON.stringify(db)); }

        window.onload = function() {
            lucide.createIcons();
            if(!db.profile) {
                document.getElementById('setup-screen').classList.remove('hidden');
            } else {
                init();
            }
        };

        function init() {
            document.getElementById('headBiz').innerText = db.profile.biz;
            document.querySelectorAll('.cur').forEach(e => e.innerText = db.profile.cur);
            document.getElementById('display-uid').innerText = db.uid;
            document.getElementById('valProfit').innerText = db.profit.toLocaleString();
            renderStock();
            renderSales();
            updateSelect();
        }

        function saveProfile() {
            const biz = document.getElementById('u_biz').value;
            const cur = document.getElementById('u_cur').value;
            if(!biz) return alert("Entrez le nom de votre boutique");
            db.profile = { biz, cur };
            save();
            location.reload();
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
        }

        function checkPro(page) {
            if(db.isPro) showPage(page);
            else { showPage('premium'); }
        }

        function addProduct() {
            const name = document.getElementById('p_name').value;
            const cost = parseInt(document.getElementById('p_cost').value);
            const price = parseInt(document.getElementById('p_price').value);
            const qty = parseInt(document.getElementById('p_qty').value);
            if(!name || isNaN(cost)) return alert("Veuillez remplir tous les champs");
            
            db.inventory.push({ id: Date.now(), name, cost, price, qty });
            save(); renderStock(); updateSelect();
            alert("Produit ajouté !");
        }

        function renderStock() {
            document.getElementById('stockList').innerHTML = db.inventory.map(p => `
                <div class="card flex justify-between items-center py-3">
                    <div>
                        <p class="font-bold text-slate-800">${p.name}</p>
                        <p class="text-[10px] text-slate-400">Stock: ${p.qty}</p>
                    </div>
                    <span class="font-black text-blue-600">${p.price} ${db.profile.cur}</span>
                </div>
            `).join('');
        }

        function updateSelect() {
            document.getElementById('v_product').innerHTML = db.inventory.map(p => `<option value="${p.id}">${p.name} (Dispo: ${p.qty})</option>`).join('');
        }

        function processSale() {
            const id = document.getElementById('v_product').value;
            const q = parseInt(document.getElementById('v_qty').value);
            const p = db.inventory.find(i => i.id == id);
            
            if(!p || q > p.qty) return alert("Stock insuffisant !");
            
            p.qty -= q;
            const gain = (p.price - p.cost) * q;
            db.profit += gain;
            db.sales.push({ name: p.name, q, total: p.price * q, date: new Date().toLocaleTimeString() });
            
            save(); init(); showPage('home');
        }

        function renderSales() {
            document.getElementById('historyList').innerHTML = db.sales.slice(-5).reverse().map(s => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                    <span><b>${s.q}x</b> ${s.name}</span>
                    <span class="text-emerald-600 font-bold">+ ${s.total}</span>
                </div>
            `).join('');
        }

        function activate() {
            const key = document.getElementById('activation-key').value;
            // FORMULE IDENTIQUE AU GÉNÉRATEUR : (UID + 42) * 7
            const expected = (parseInt(db.uid) + 42) * 7;
            
            if(key == expected) {
                db.isPro = true;
                save();
                alert("Félicitations ! Votre version PRO est activée.");
                location.reload();
            } else {
                alert("Code incorrect. Vérifiez votre ID ou contactez le support.");
            }
        }
    </script>
</body>
</html>
