<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComptaPro Gold - Burkina Faso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .btn-premium { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4); }
        .animate-gold { animation: pulse-gold 2s infinite; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(245, 158, 11, 0); } 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-extrabold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent italic">ComptaPro Gold</h1>
            <p class="text-[9px] text-slate-500 uppercase tracking-[3px] font-bold">L'outil des champions üáßüá´</p>
        </div>
        <button onclick="openPaymentModal()" id="badgePro" class="btn-premium px-4 py-2 rounded-xl text-[10px] font-black uppercase text-white animate-gold">Devenir Pro</button>
    </header>

    <main class="px-6 space-y-6">
        <section class="glass-card p-6">
            <h3 class="text-slate-300 font-bold mb-4 flex items-center gap-2 text-sm italic">
                <i data-lucide="zap" class="text-yellow-400 w-4 h-4"></i> Performance Business
            </h3>
            <div class="h-40 w-full"><canvas id="growthChart"></canvas></div>
        </section>

        <section class="grid grid-cols-2 gap-4">
            <div class="glass-card p-5 border-l-4 border-l-green-500">
                <p class="text-slate-400 text-[9px] font-bold uppercase">Mes Ventes</p>
                <p class="text-lg font-black mt-1">0 <span class="text-[10px]">FCFA</span></p>
            </div>
            <div class="glass-card p-5 border-l-4 border-l-orange-500">
                <p class="text-slate-400 text-[9px] font-bold uppercase">Statut</p>
                <p id="statusAbonnement" class="text-lg font-black mt-1 text-orange-400 uppercase">Gratuit</p>
            </div>
        </section>
    </main>

    <div id="paymentModal" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden z-50 flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-6 text-center relative border-orange-500/50">
            <button onclick="closePaymentModal()" class="absolute top-4 right-4 text-slate-500"><i data-lucide="x"></i></button>
            <h2 class="text-2xl font-black mb-6">Passez au GOLD üèÜ</h2>

            <div class="space-y-4 mb-6">
                <div class="p-4 rounded-2xl bg-white/5 border border-white/10 text-left">
                    <p class="text-orange-400 font-bold text-xs uppercase">Pack 1 Mois</p>
                    <p class="text-xl font-black">3 000 FCFA</p>
                    <a href="https://me.fedapay.com/sF5bKiUt" class="block w-full text-center mt-3 py-2 bg-slate-700 rounded-xl text-xs font-bold">Choisir</a>
                </div>
                <div class="p-4 rounded-2xl bg-orange-500/10 border border-orange-500 text-left">
                    <p class="text-orange-500 font-bold text-xs uppercase">Pack 3 Mois (Premium)</p>
                    <p class="text-xl font-black">6 000 FCFA</p>
                    <a href="https://me.fedapay.com/804MYb_W" class="block w-full text-center mt-3 py-2 bg-orange-500 rounded-xl text-xs font-bold">Choisir</a>
                </div>
            </div>

            <div class="pt-4 border-t border-white/10">
                <p class="text-[10px] text-slate-500 mb-3 uppercase">D√©j√† un code d'activation ?</p>
                <div class="flex gap-2">
                    <input type="text" id="activationCode" placeholder="CODE..." class="bg-slate-800 border border-white/10 rounded-lg px-3 py-2 text-sm w-full outline-none">
                    <button onclick="verifierCode()" class="bg-white text-black px-4 py-2 rounded-lg text-xs font-bold">OK</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 h-16 glass-card border-none shadow-2xl flex justify-around items-center px-4">
        <button class="text-purple-400"><i data-lucide="home"></i></button>
        <button class="text-slate-500"><i data-lucide="plus-circle"></i></button>
        <button class="text-slate-500"><i data-lucide="settings"></i></button>
    </nav>

    <script>
        lucide.createIcons();

        // 1. V√©rifier si l'utilisateur revient d'un paiement r√©ussi
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('bravo')) {
                activerModePro("ACTIVATION AUTO");
            }
        };

        function activerModePro(planName) {
            localStorage.setItem('userStatus', 'PRO');
            document.getElementById('statusAbonnement').innerText = planName;
            document.getElementById('statusAbonnement').className = "text-lg font-black mt-1 text-green-400";
            document.getElementById('badgePro').classList.add('hidden');
            alert("Acc√®s Premium Activ√© ! Profitez bien.");
        }

        function openPaymentModal() { document.getElementById('paymentModal').classList.remove('hidden'); }
        function closePaymentModal() { document.getElementById('paymentModal').classList.add('hidden'); }

        function verifierCode() {
            const code = document.getElementById('activationCode').value.toUpperCase();
            if(code === "PRO3K" || code === "PRO6K") {
                activerModePro(code);
                closePaymentModal();
            } else {
                alert("Code invalide.");
            }
        }

        // Graphique simple
        const ctx = document.getElementById('growthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: { labels: ['S1', 'S2', 'S3', 'S4'], datasets: [{ data: [10, 25, 15, 30], borderColor: '#a855f7', tension: 0.4, borderWidth: 3, pointRadius: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#475569' } } } }
        });
    </script>
</body>
</html>
