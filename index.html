<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Stock Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
        .page { display: none; } .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; transition: 0.2s; }
        .btn-p:active { transform: scale(0.97); }
    </style>
</head>
<body class="pb-28">

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-black mb-6 text-center">Profil Business</h1>
            
            <div class="flex flex-col items-center mb-6">
                <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden cursor-pointer">
                    <img id="logoPreview" class="hidden w-full h-full object-cover">
                    <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
                </div>
                <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
                <p class="text-[10px] mt-2 font-bold text-blue-600 uppercase">Cliquez pour ajouter votre Logo</p>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="u_fname" placeholder="Prénom" class="input-f">
                <input type="text" id="u_lname" placeholder="Nom" class="input-f">
            </div>
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="email" id="u_email" placeholder="Email (Facturation)" class="input-f">
            <input type="tel" id="u_phone" placeholder="Contact Téléphonique" class="input-f">
            
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="u_country" placeholder="Pays" class="input-f">
                <select id="u_cur" class="input-f">
                    <option value="XOF">FCFA</option>
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                </select>
            </div>
            
            <button onclick="saveProfile()" class="btn-p mt-4 shadow-xl shadow-blue-200">CRÉER MON ESPACE PRO</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-8 h-8 rounded-lg object-cover hidden">
            <h1 id="headBiz" class="font-black text-blue-600">ComptaPro</h1>
        </div>
        <div class="flex gap-4">
            <button onclick="showPage('stock')" class="text-slate-500"><i data-lucide="package"></i></button>
            <button onclick="showPage('premium')" class="text-amber-500"><i data-lucide="crown"></i></button>
        </div>
    </header>

    <main class="p-5 space-y-6">
        
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1 italic">Profit Réel Estimé</p>
                <h2 class="text-4xl font-black"><span id="valProfit">0</span> <span class="cur text-sm font-normal"></span></h2>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="showPage('invoice')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="shopping-cart" class="text-blue-600"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest">Vente</span>
                </button>
                <button onclick="showPage('stock')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="box" class="text-emerald-500"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest">Stock</span>
                </button>
            </div>

            <div id="historyList" class="space-y-3 pt-4"></div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic">Inventaire</h2>
                <button onclick="toggleAddProduct()" class="bg-blue-600 text-white p-2 rounded-full"><i data-lucide="plus"></i></button>
            </div>
            <div id="addProductForm" class="hidden bg-white p-5 rounded-3xl border shadow-sm mb-4">
                <input type="text" id="p_name" placeholder="Nom du produit" class="input-f">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="p_cost" placeholder="Prix d'achat" class="input-f">
                    <input type="number" id="p_price" placeholder="Prix de vente" class="input-f">
                </div>
                <input type="number" id="p_qty" placeholder="Quantité en stock" class="input-f">
                <button onclick="addProduct()" class="btn-p">AJOUTER AU STOCK</button>
            </div>
            <div id="stockList" class="space-y-2"></div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black italic">Nouvelle Vente</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4">
                <input type="text" id="c_name" placeholder="Nom de l'acheteur" class="input-f">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Sélectionner Produit</label>
                <select id="v_product" class="input-f" onchange="updateMaxQty()"><option value="">-- Choisir un article --</option></select>
                <input type="number" id="v_qty" placeholder="Quantité à vendre" class="input-f">
                <p id="qtyHint" class="text-[10px] text-orange-500 font-bold px-2"></p>
                <button onclick="processSale()" class="btn-p shadow-lg shadow-blue-100">VALIDER & TÉLÉCHARGER PDF</button>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t flex justify-around items-center px-8 z-50">
        <button onclick="showPage('home')"><i data-lucide="home"></i></button>
        <button onclick="showPage('stock')"><i data-lucide="package"></i></button>
        <button onclick="showPage('invoice')"><i data-lucide="receipt"></i></button>
    </nav>

    <script>
        lucide.createIcons();
        let db = JSON.parse(localStorage.getItem('cp_stock_db')) || { profile: null, inventory: [], sales: [], totalProfit: 0 };
        let logoBase64 = "";

        if(!db.profile) document.getElementById('setup-screen').classList.remove('hidden'); else init();

        function previewLogo(e) {
            const reader = new FileReader();
            reader.onload = () => { 
                logoBase64 = reader.result;
                document.getElementById('logoPreview').src = reader.result;
                document.getElementById('logoPreview').classList.remove('hidden');
                document.getElementById('logoIcon').classList.add('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function saveProfile() {
            db.profile = { 
                biz: document.getElementById('u_biz').value, 
                fname: document.getElementById('u_fname').value,
                lname: document.getElementById('u_lname').value,
                cur: document.getElementById('u_cur').value,
                email: document.getElementById('u_email').value,
                phone: document.getElementById('u_phone').value,
                country: document.getElementById('u_country').value,
                logo: logoBase64
            };
            localStorage.setItem('cp_stock_db', JSON.stringify(db)); location.reload();
        }

        function init() {
            document.getElementById('headBiz').innerText = db.profile.biz;
            if(db.profile.logo) { document.getElementById('headLogo').src = db.profile.logo; document.getElementById('headLogo').classList.remove('hidden'); }
            document.querySelectorAll('.cur').forEach(e => e.innerText = db.profile.cur);
            renderStock(); renderHome(); populateProductSelect();
        }

        function save() { localStorage.setItem('cp_stock_db', JSON.stringify(db)); }
        function toggleAddProduct() { document.getElementById('addProductForm').classList.toggle('hidden'); }
        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById('page-'+id).classList.add('active'); }

        function addProduct() {
            const name = document.getElementById('p_name').value;
            const cost = parseInt(document.getElementById('p_cost').value);
            const price = parseInt(document.getElementById('p_price').value);
            const qty = parseInt(document.getElementById('p_qty').value);
            if(!name || !cost || !price || !qty) return alert("Remplissez tout !");
            db.inventory.push({ id: Date.now(), name, cost, price, qty });
            save(); renderStock(); populateProductSelect(); toggleAddProduct();
            document.getElementById('p_name').value = ''; document.getElementById('p_cost').value = ''; document.getElementById('p_price').value = ''; document.getElementById('p_qty').value = '';
        }

        function renderStock() {
            document.getElementById('stockList').innerHTML = db.inventory.map(p => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div><p class="font-bold text-sm">${p.name}</p><p class="text-[10px] text-slate-400 tracking-wider">Achat: ${p.cost} | Vente: ${p.price}</p></div>
                    <div class="text-right"><p class="font-black ${p.qty <= 5 ? 'text-red-500' : 'text-blue-600'}">${p.qty} UNITÉS</p></div>
                </div>
            `).join('');
        }

        function populateProductSelect() {
            document.getElementById('v_product').innerHTML = '<option value="">-- Choisir un article --</option>' + 
                db.inventory.filter(p => p.qty > 0).map(p => `<option value="${p.id}">${p.name} (${p.qty})</option>`).join('');
        }

        function updateMaxQty() {
            const p = db.inventory.find(i => i.id == document.getElementById('v_product').value);
            document.getElementById('qtyHint').innerText = p ? `Disponibilité en stock : ${p.qty}` : "";
        }

        function processSale() {
            const cName = document.getElementById('c_name').value;
            const pId = document.getElementById('v_product').value;
            const vQty = parseInt(document.getElementById('v_qty').value);
            if(!cName || !pId || !vQty) return alert("Champs manquants");
            const product = db.inventory.find(p => p.id == pId);
            if(vQty > product.qty) return alert("Pas assez de stock !");

            product.qty -= vQty;
            const totalSale = vQty * product.price;
            db.totalProfit += (product.price - product.cost) * vQty;
            db.sales.push({ client: cName, item: product.name, qty: vQty, total: totalSale, date: new Date().toLocaleDateString() });

            save();
            generateProfessionalInvoice(cName, product.name, vQty, product.price, totalSale);
            init(); showPage('home');
        }

        function renderHome() {
            document.getElementById('valProfit').innerText = db.totalProfit.toLocaleString();
            document.getElementById('historyList').innerHTML = `<h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3">Ventes Récentes</h3>` + 
                db.sales.slice(-5).reverse().map(s => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center mb-2">
                    <div><p class="font-bold text-xs">${s.client}</p><p class="text-[9px] text-slate-400">${s.item} x${s.qty} - ${s.date}</p></div>
                    <p class="font-black text-blue-600">${s.total} ${db.profile.cur}</p>
                </div>
            `).join('');
        }

        function generateProfessionalInvoice(client, item, qty, price, total) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const prof = db.profile;

            // EN-TÊTE LOGO ET ENTREPRISE (Style Word)
            if(prof.logo) doc.addImage(prof.logo, 'PNG', 15, 15, 25, 25);
            doc.setFontSize(20); doc.setFont(undefined, 'bold');
            doc.text(prof.biz, 45, 25);
            doc.setFontSize(9); doc.setFont(undefined, 'normal');
            doc.text(`${prof.country} | Tél: ${prof.phone} | Email: ${prof.email}`, 45, 32);

            // INFOS CLIENT ET DATE
            doc.line(15, 45, 195, 45); // Ligne de séparation
            doc.setFontSize(11); doc.setFont(undefined, 'bold'); doc.text("FACTURE COMMERCIALE", 15, 55);
            doc.setFont(undefined, 'normal'); doc.setFontSize(10);
            doc.text(`CLIENT: ${client.toUpperCase()}`, 15, 65);
            doc.text(`VENDEUR: ${prof.fname} ${prof.lname}`, 15, 71);
            doc.text(`DATE: ${new Date().toLocaleDateString()}`, 140, 65);
            doc.text(`HEURE: ${new Date().toLocaleTimeString()}`, 140, 71);

            // TABLEAU DE VENTE (Colonnes demandées)
            doc.autoTable({
                startY: 80,
                head: [['Désignation Produit', 'Qté', 'Prix Unitaire', 'Total']],
                body: [[item, qty, `${price} ${prof.cur}`, `${total} ${prof.cur}`]],
                theme: 'striped',
                headStyles: { fillColor: [37, 99, 235] }, // Bleu ComptaPro
                styles: { fontSize: 9 }
            });

            // TOTAL ET PIED DE PAGE
            const finalY = doc.lastAutoTable.finalY;
            doc.setFont(undefined, 'bold'); doc.setFontSize(12);
            doc.text(`TOTAL NET À PAYER : ${total} ${prof.cur}`, 15, finalY + 20);
            
            doc.setFontSize(8); doc.setFont(undefined, 'italic');
            doc.text("Merci de votre confiance !", 105, 285, { align: "center" });

            doc.save(`Facture_${client}_${Date.now()}.pdf`);
        }
    </script>
</body>
</html>
