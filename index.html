<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compta Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 100px; }
        .page { display: none; padding: 20px; }
        .page.active { display: block !important; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: white; border-top: 2px solid #e2e8f0; display: flex; z-index: 9999; }
        .nav-btn { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; color: #64748b; cursor: pointer; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #e2e8f0; }
    </style>

    <script>
        // --- TOUTES LES FONCTIONS ICI ---
        function showPage(pageId) {
            console.log("Tentative d'ouverture de : " + pageId);
            
            // 1. Cacher toutes les pages manuellement
            var pages = document.getElementsByClassName('page');
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = 'none';
                pages[i].classList.remove('active');
            }
            
            // 2. Afficher la page cible
            var target = document.getElementById('page-' + pageId);
            if (target) {
                target.style.display = 'block';
                target.classList.add('active');
            } else {
                alert("Erreur : La page " + pageId + " n'existe pas.");
            }
        }

        var myId = Math.floor(1000 + Math.random() * 8999);

        function initApp() {
            document.getElementById('uid-display').innerText = myId;
            console.log("App Initialis√©e avec ID: " + myId);
        }

        function validerCle() {
            var code = document.getElementById('cle-input').value;
            var mois = new Date().getMonth() + 1;
            var attendu = (myId + 42 + mois) * 7;
            
            if(code == attendu) {
                alert("‚úÖ Mode PRO activ√© !");
                document.getElementById('badge').innerText = "PRO ACTIF";
                document.getElementById('badge').style.color = "green";
                showPage('home');
            } else {
                alert("‚ùå Code incorrect pour le mois " + mois + ". (Attendu pour test: " + attendu + ")");
            }
        }
    </script>
</head>
<body onload="initApp()">

    <div style="background: white; padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between;">
        <b style="color: #2563eb;">Compta Mobile</b>
        <span id="badge" style="color: red; font-size: 10px; font-weight: bold;">MODE GRATUIT</span>
    </div>

    <div id="pages-container">
        
        <div id="page-home" class="page active">
            <div style="background: #2563eb; color: white; padding: 30px; border-radius: 20px; text-align: center; margin-bottom: 20px;">
                <p style="margin: 0; opacity: 0.8; font-size: 12px;">B√âN√âFICE</p>
                <h2 style="margin: 5px 0; font-size: 32px;">0 FCFA</h2>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div onclick="showPage('stock')" class="card" style="text-align: center;">üì¶<br>STOCK</div>
                <div onclick="showPage('facture')" class="card" style="text-align: center;">üìÑ<br>FACTURES</div>
            </div>
        </div>

        <div id="page-stock" class="page">
            <h2 style="font-weight: bold; margin-bottom: 15px;">üì¶ Gestion Stock</h2>
            <div class="card">
                <input type="text" placeholder="Nom produit" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px;">
                <button onclick="alert('Produit ajout√© !')" style="width: 100%; background: #2563eb; color: white; padding: 10px; border: none; border-radius: 8px;">Ajouter</button>
            </div>
            <p style="text-align: center; color: #999; font-size: 12px;">Liste vide</p>
        </div>

        <div id="page-facture" class="page">
            <h2 style="font-weight: bold; margin-bottom: 15px;">üìÑ Factures</h2>
            <div class="card" style="text-align: center; padding: 40px; color: #999;">
                Aucune facture pour le moment.
            </div>
        </div>

        <div id="page-premium" class="page">
            <h2 style="font-weight: bold; text-align: center; margin-bottom: 20px;">‚≠ê Devenir PRO</h2>
            <div class="card" style="text-align: center;">
                <p style="font-size: 12px; color: #666;">ID de votre appareil :</p>
                <h3 id="uid-display" style="font-size: 24px; color: #2563eb; margin: 10px 0;">----</h3>
                
                <a href="https://qaasxtqf.mychariow.shop/abonnement-pro-compta-mobile/checkout" target="_blank" style="display: block; background: #f59e0b; color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-bottom: 15px;">
                    PAYER 3 000 FCFA
                </a>

                <input type="number" id="cle-input" placeholder="Entrez la cl√© ici" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; text-align: center; margin-bottom: 10px;">
                <button onclick="validerCle()" style="width: 100%; background: black; color: white; padding: 15px; border-radius: 10px; font-weight: bold;">ACTIVER</button>
            </div>
        </div>

    </div>

    <nav>
        <div class="nav-btn" onclick="showPage('home')">üè†<span>Accueil</span></div>
        <div class="nav-btn" onclick="showPage('stock')">üì¶<span>Stock</span></div>
        <div class="nav-btn" onclick="showPage('facture')">üìÑ<span>Factures</span></div>
        <div class="nav-btn" onclick="showPage('premium')">‚≠ê<span>PRO</span></div>
    </nav>

</body>
</html>
