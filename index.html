<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Stock Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
        .page { display: none; } .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; transition: 0.2s; text-align: center; display: block; }
        .btn-p:active { transform: scale(0.97); }
    </style>
</head>
<body class="pb-28">

    <div id="setup-screen" class="fixed inset-0 bg-white z-[4000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-3xl font-black mb-6 text-blue-600">Bienvenue</h1>
            <p class="text-slate-500 mb-8 text-sm">Configurez votre entreprise pour commencer vos 10 jours d'essai gratuit.</p>
            
            <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-300 mx-auto flex items-center justify-center overflow-hidden cursor-pointer mb-6">
                <img id="logoPreview" class="hidden w-full h-full object-cover">
                <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
            </div>
            <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">

            <input type="text" id="u_biz" placeholder="Nom de votre Business" class="input-f">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="u_fname" placeholder="Prénom" class="input-f">
                <input type="text" id="u_lname" placeholder="Nom" class="input-f">
            </div>
            <input type="email" id="u_email" placeholder="Email de facturation" class="input-f">
            <input type="tel" id="u_phone" placeholder="Numéro de téléphone" class="input-f">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="u_country" placeholder="Pays" class="input-f">
                <select id="u_cur" class="input-f"><option value="XOF">FCFA</option><option value="USD">USD ($)</option></select>
            </div>
            <button onclick="saveProfile()" class="btn-p mt-4 w-full shadow-xl shadow-blue-100 uppercase tracking-widest">Démarrer l'essai (10 jours)</button>
        </div>
    </div>
