<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compta Mobile Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #F8FAFC; padding-bottom: 80px; }
        .page { display: none; } 
        .page.active { display: block; }
        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .field { width: 100%; padding: 14px; background: white; border-radius: 12px; border: 1px solid #E2E8F0; outline: none; transition: 0.2s; }
        .field:focus { border-color: #2563EB; ring: 2px ring-blue-100; }
        .btn-main { background: #2563EB; color: white; padding: 16px; border-radius: 12px; font-weight: bold; width: 100%; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 20px; border: 1px solid #E2E8F0; }
        #logo-preview { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; background: #F1F5F9; }
    </style>
</head>
<body>

    <div id="setup-screen" class="fixed inset-0 bg-slate-50 z-[9999] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto py-10">
            <h1 class="text-3xl font-black text-slate-900">Bienvenue üöÄ</h1>
            <p class="text-slate-500 mb-8">Configurez votre compte business</p>
            
            <div class="space-y-4">
                <div class="flex items-center gap-4 mb-6 p-4 bg-white rounded-2xl border">
                    <img id="logo-preview" src="#" alt="" class="hidden">
                    <div id="logo-placeholder" class="w-[60px] h-[60px] bg-slate-100 rounded-xl flex items-center justify-center text-slate-400">
                        <i data-lucide="image"></i>
                    </div>
                    <div>
                        <span class="input-label">Logo de l'entreprise</span>
                        <input type="file" id="u_logo" accept="image/*" class="text-xs" onchange="previewLogo(this)">
                    </div>
                </div>

                <div class="input-group text-left">
                    <label class="input-label">Nom de l'utilisateur / Boutique</label>
                    <input type="text" id="u_name" placeholder="Ex: Boutique Horizon" class="field">
                </div>

                <div class="input-group text-left">
                    <label class="input-label">Num√©ro de T√©l√©phone</label>
                    <input type="tel" id="u_tel" placeholder="Ex: +226 00 00 00 00" class="field">
                </div>

                <div class="grid grid-cols-2 gap-4 text-left">
                    <div>
                        <label class="input-label">Pays</label>
                        <input type="text" id="u_country" placeholder="Burkina Faso" class="field">
                    </div>
                    <div>
                        <label class="input-label">Devise</label>
                        <select id="u_currency" class="field">
                            <option value="FCFA">FCFA</option>
                            <option value="USD">$ USD</option>
                            <option value="EUR">‚Ç¨ EUR</option>
                        </select>
                    </div>
                </div>

                <button onclick="saveSetup()" class="btn-main mt-6">CR√âER MON COMPTE</button>
            </div>
        </div>
    </div>

    <header class="p-4 flex justify-between items-center bg-white border-b sticky top-0 z-40">
        <div class="flex items-center gap-3">
            <img id="header-logo" src="" class="w-8 h-8 rounded-md hidden">
            <h1 id="header-biz-name" class="font-bold text-slate-800 tracking-tight">Compta Mobile</h1>
        </div>
        <div class="flex gap-4">
            <button onclick="showPage('premium')" id="crown-btn" class="text-slate-300">
                <i data-lucide="crown"></i>
            </button>
        </div>
    </header>

    <main class="p-4">
        
        <div id="page-home" class="page active">
            <div class="bg-blue-600 p-6 rounded-[2rem] text-white shadow-xl shadow-blue-100 mb-6">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-[10px] uppercase font-bold opacity-70">Profit du mois</p>
                        <h2 class="text-3xl font-black mt-1"><span id="valProfit">0</span> <small class="text-sm font-normal cur"></small></h2>
                    </div>
                    <div id="status-tag" class="bg-white/20 px-3 py-1 rounded-full text-[10px] font-bold">MODE GRATUIT</div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="checkSub('invoice')" class="card flex flex-col items-center gap-3 active:scale-95 transition">
                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center">
                        <i data-lucide="shopping-cart"></i>
                    </div>
                    <span class="text-xs font-bold text-slate-600 uppercase">Vendre</span>
                </button>
                <button onclick="checkSub('stock')" class="card flex flex-col items-center gap-3 active:scale-95 transition">
                    <div class="w-12 h-12 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center">
                        <i data-lucide="package"></i>
                    </div>
                    <span class="text-xs font-bold text-slate-600 uppercase">Stock</span>
                </button>
            </div>
        </div>

        <div id="page-settings" class="page">
            <h2 class="text-xl font-black mb-6">Param√®tres</h2>
            <div class="card space-y-4">
                <div class="input-group">
                    <label class="input-label">Changer le Nom</label>
                    <input type="text" id="edit_name" class="field">
                </div>
                <div class="input-group">
                    <label class="input-label">Changer le T√©l√©phone</label>
                    <input type="tel" id="edit_tel" class="field">
                </div>
                <button onclick="updateSettings()" class="btn-main bg-slate-900">ENREGISTRER LES MODIFS</button>
            </div>
            
            <div class="mt-6 p-4 text-center">
                <p class="text-[10px] text-slate-400 font-bold uppercase">ID de votre appareil</p>
                <p id="settings-uid" class="text-lg font-mono font-bold text-slate-600 tracking-widest"></p>
            </div>
        </div>

        <div id="page-premium" class="page">
            <div class="text-center card">
                <div class="w-20 h-20 bg-amber-100 text-amber-600 rounded-3xl flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="crown" size="40"></i>
                </div>
                <h2 class="text-2xl font-black">Abonnement Pro</h2>
                <p class="text-slate-500 text-sm mb-6">3 000 FCFA / mois pour tout d√©bloquer.</p>
                
                <div class="bg-slate-50 p-6 rounded-3xl mb-6 border">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Votre ID Appareil</p>
                    <p id="display-uid" class="text-4xl font-mono font-black text-blue-600 tracking-tighter">----</p>
                </div>

                <a href="https://wa.me/22666566140?text=Bonjour,%20je%20souhaite%20m'abonner%20√†%203000F/mois.%20Mon%20ID%20est%20:" 
                   class="btn-main bg-amber-500 block shadow-lg shadow-amber-200">PAYER PAR ORANGE/MOOV</a>
                
                <div class="mt-8 pt-6 border-t">
                    <input type="text" id="act-key" placeholder="Entrez la cl√© re√ßue" class="field text-center mb-2">
                    <button onclick="activatePro()" class="btn-main bg-slate-800">ACTIVER MA CL√â</button>
                </div>
            </div>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t flex justify-around items-center px-6 z-50">
        <button onclick="showPage('home')" class="nav-link flex flex-col items-center gap-1 text-blue-600">
            <i data-lucide="layout-grid"></i>
            <span class="text-[9px] font-bold uppercase">Accueil</span>
        </button>
        <button onclick="showPage('settings')" class="nav-link flex flex-col items-center gap-1 text-slate-400">
            <i data-lucide="settings"></i>
            <span class="text-[9px] font-bold uppercase">Profil</span>
        </button>
        <button onclick="showPage('premium')" class="nav-link flex flex-col items-center gap-1 text-amber-500">
            <i data-lucide="crown"></i>
            <span class="text-[9px] font-bold uppercase">Abo</span>
        </button>
    </nav>

    <script>
        // --- LOGIQUE CORE ---
        let db = JSON.parse(localStorage.getItem('compta_pro_v2')) || {
            user: null, 
            inventory: [], 
            sales: [], 
            profit: 0, 
            expiryDate: null, 
            uid: Math.floor(1000 + Math.random() * 8999)
        };

        function save() { localStorage.setItem('compta_pro_v2', JSON.stringify(db)); }

        window.onload = function() {
            lucide.createIcons();
            if(!db.user) {
                document.getElementById('setup-screen').classList.remove('hidden');
            } else {
                initApp();
            }
        };

        function initApp() {
            document.getElementById('header-biz-name').innerText = db.user.name;
            document.getElementById('settings-uid').innerText = db.uid;
            document.getElementById('display-uid').innerText = db.uid;
            document.getElementById('valProfit').innerText = db.profit.toLocaleString();
            document.querySelectorAll('.cur').forEach(el => el.innerText = db.user.currency);
            
            // Pr√©-remplir r√©glages
            document.getElementById('edit_name').value = db.user.name;
            document.getElementById('edit_tel').value = db.user.tel;

            if(db.user.logo) {
                document.getElementById('header-logo').src = db.user.logo;
                document.getElementById('header-logo').classList.remove('hidden');
            }

            // V√©rifier expiration
            checkSubscriptionStatus();
        }

        // --- GESTION LOGO ---
        function previewLogo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('logo-preview').src = e.target.result;
                    document.getElementById('logo-preview').classList.remove('hidden');
                    document.getElementById('logo-placeholder').classList.add('hidden');
                    db.tempLogo = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- INSCRIPTION ---
        function saveSetup() {
            const name = document.getElementById('u_name').value;
            const tel = document.getElementById('u_tel').value;
            const country = document.getElementById('u_country').value;
            const currency = document.getElementById('u_currency').value;

            if(!name || !tel) return alert("Nom et T√©l√©phone obligatoires");

            db.user = { name, tel, country, currency, logo: db.tempLogo || null };
            save();
            location.reload();
        }

        // --- MODIFICATION ---
        function updateSettings() {
            db.user.name = document.getElementById('edit_name').value;
            db.user.tel = document.getElementById('edit_tel').value;
            save();
            alert("Informations mises √† jour !");
            location.reload();
        }

        // --- ABONNEMENT ---
        function checkSubscriptionStatus() {
            const now = new Date().getTime();
            const tag = document.getElementById('status-tag');
            const crown = document.getElementById('crown-btn');

            if (db.expiryDate && now < db.expiryDate) {
                const daysLeft = Math.ceil((db.expiryDate - now) / (1000 * 60 * 60 * 24));
                tag.innerText = "PRO : " + daysLeft + " JOURS RESTANTS";
                tag.className = "bg-emerald-500 px-3 py-1 rounded-full text-[10px] font-bold";
                crown.classList.replace('text-slate-300', 'text-amber-500');
            } else {
                tag.innerText = "ABONNEMENT EXPIR√â / GRATUIT";
                tag.className = "bg-rose-500 px-3 py-1 rounded-full text-[10px] font-bold";
            }
        }

        function activatePro() {
            const key = document.getElementById('act-key').value;
            const expected = (parseInt(db.uid) + 42) * 7;

            if(key == expected) {
                // Ajoute 30 jours √† partir de maintenant
                const thirtyDays = 30 * 24 * 60 * 60 * 1000;
                db.expiryDate = new Date().getTime() + thirtyDays;
                save();
                alert("F√©licitations ! Version PRO activ√©e pour 30 jours.");
                location.reload();
            } else {
                alert("Cl√© invalide.");
            }
        }

        function checkSub(page) {
            const now = new Date().getTime();
            if(db.expiryDate && now < db.expiryDate) {
                alert("Acc√®s autoris√© ! (Page " + page + " en cours de dev)");
            } else {
                showPage('premium');
                alert("Cette fonction n√©cessite un abonnement actif (3 000 F)");
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
        }

    </script>
</body>
</html>
