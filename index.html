<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compta Mobile Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
        .page { display: none; } .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; transition: 0.2s; }
        .btn-p:active { transform: scale(0.97); }
    </style>
</head>
<body class="pb-28">

    <div id="page-premium" class="page p-6">
        <div class="max-w-md mx-auto text-center">
            <div class="w-20 h-20 bg-amber-100 text-amber-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
                <i data-lucide="crown" class="w-10 h-10"></i>
            </div>
            <h2 class="text-3xl font-black mb-2">Version Pro</h2>
            <p class="text-slate-500 mb-8 text-sm">Activez toutes les fonctionnalités illimitées.</p>
            
            <div class="bg-white p-6 rounded-[2.5rem] border-2 border-blue-100 mb-6">
                <p class="text-[10px] font-bold text-slate-400 uppercase">Votre ID Appareil</p>
                <p id="display-uid" class="text-3xl font-mono font-black text-blue-600 my-2">----</p>
                <button onclick="window.open('https://qaasxtqf.mychariow.shop/abonnement-pro-compta-mobile/checkout', '_blank')" 
                    class="btn-p bg-emerald-500 shadow-lg shadow-emerald-100 uppercase tracking-widest mt-4">
                    Payer 2 000 FCFA
                </button>
            </div>

            <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-4">Entrer la clé reçue</p>
                <input type="text" id="activation-key" placeholder="Ex: 1234-5678" class="input-f bg-slate-800 border-slate-700 text-white text-center">
                <button onclick="checkActivation()" class="btn-p">ACTIVER MAINTENANT</button>
            </div>
        </div>
    </div>

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-3xl font-black mb-6">Profil Business</h1>
            <div class="flex flex-col items-center mb-6">
                <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden cursor-pointer">
                    <img id="logoPreview" class="hidden w-full h-full object-cover">
                    <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
                </div>
                <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
                <p class="text-[10px] mt-2 font-bold text-blue-600 uppercase">Logo Entreprise</p>
            </div>
            <div class="grid grid-cols-2 gap-3"><input type="text" id="u_fname" placeholder="Prénom" class="input-f"><input type="text" id="u_lname" placeholder="Nom" class="input-f"></div>
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="email" id="u_email" placeholder="Email" class="input-f">
            <input type="tel" id="u_phone" placeholder="Contact" class="input-f">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="u_country" placeholder="Pays" class="input-f">
                <select id="u_cur" class="input-f"><option value="XOF">FCFA</option><option value="USD">$ USD</option></select>
            </div>
            <button onclick="saveProfile()" class="btn-p mt-4 shadow-xl">Créer mon espace</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-8 h-8 rounded-lg object-cover hidden">
            <h1 id="headBiz" class="font-black text-blue-600 italic">Compta Mobile</h1>
        </div>
        <button onclick="showPage('premium')" id="crown-btn" class="text-amber-500"><i data-lucide="crown"></i></button>
    </header>

    <main class="p-5 space-y-6">
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1 italic">Profit Réel Estimé</p>
                <h2 class="text-4xl font-black"><span id="valProfit">0</span> <span class="cur text-sm font-normal"></span></h2>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="protectedRoute('invoice')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="shopping-cart" class="text-blue-600"></i>
                    <span class="text-[10px] font-black uppercase">Vente</span>
                </button>
                <button onclick="protectedRoute('stock')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="box" class="text-emerald-500"></i>
                    <span class="text-[10px] font-black uppercase">Stock</span>
                </button>
            </div>
            <div id="historyList" class="space-y-3 pt-4"></div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic">Inventaire</h2>
                <button onclick="toggleAddProduct()" class="bg-blue-600 text-white p-2 rounded-full"><i data-lucide="plus"></i></button>
            </div>
            <div id="addProductForm" class="hidden bg-white p-5 rounded-3xl border shadow-sm mb-4">
                <input type="text" id="p_name" placeholder="Nom du produit" class="input-f">
                <div class="grid grid-cols-2 gap-2"><input type="number" id="p_cost" placeholder="Prix achat" class="input-f"><input type="number" id="p_price" placeholder="Prix vente" class="input-f"></div>
                <input type="number" id="p_qty" placeholder="Quantité" class="input-f">
                <button onclick="addProduct()" class="btn-p">AJOUTER</button>
            </div>
            <div id="stockList" class="space-y-2"></div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black italic">Vente</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4">
                <input type="text" id="c_name" placeholder="Nom de l'acheteur" class="input-f">
                <select id="v_product" class="input-f" onchange="updateMaxQty()"><option value="">-- Choisir article --</option></select>
                <input type="number" id="v_qty" placeholder="Quantité" class="input-f">
                <p id="qtyHint" class="text-[10px] text-orange-500 font-bold px-2"></p>
                <button onclick="processSale()" class="btn-p">VALIDER & FACTURE</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t flex justify-around items-center px-8 z-50">
        <button onclick="showPage('home')"><i data-lucide="home"></i></button>
        <button onclick="protectedRoute('stock')"><i data-lucide="package"></i></button>
        <button onclick="protectedRoute('invoice')"><i data-lucide="receipt"></i></button>
        <button onclick="showPage('premium')"><i data-lucide="crown" class="text-amber-500"></i></button>
    </nav>

    <script>
        lucide.createIcons();
        let db = JSON.parse(localStorage.getItem('cp_stock_db')) || { 
            profile: null, inventory: [], sales: [], totalProfit: 0, 
            isPro: false, uid: Math.floor(1000 + Math.random() * 9000) 
        };
        
        if(!db.profile) document.getElementById('setup-screen').classList.remove('hidden'); else init();

        function init() {
            document.getElementById('display-uid').innerText = db.uid;
            document.getElementById('headBiz').innerText = db.profile.biz;
            if(db.profile.logo) { document.getElementById('headLogo').src = db.profile.logo; document.getElementById('headLogo').classList.remove('hidden'); }
            document.querySelectorAll('.cur').forEach(e => e.innerText = db.profile.cur);
            if(db.isPro) document.getElementById('crown-btn').classList.add('hidden');
            renderStock(); renderHome(); populateProductSelect();
        }

        function protectedRoute(page) {
            if(db.isPro) showPage(page);
            else { alert("Cette fonction nécessite l'abonnement Pro (2 000 FCFA)"); showPage('premium'); }
        }

        function checkActivation() {
            const key = document.getElementById('activation-key').value;
            const expected = `${db.uid}-${(parseInt(db.uid) + 42) * 7}-${new Date().getMonth() + 1}`;
            if(key === expected) {
                db.isPro = true;
                save();
                alert("Félicitations ! Version PRO activée.");
                location.reload();
            } else { alert("Clé invalide ! Vérifiez l'ID."); }
        }

        function previewLogo(e) {
            const reader = new FileReader();
            reader.onload = () => { document.getElementById('logoPreview').src = reader.result; document.getElementById('logoPreview').classList.remove('hidden'); document.getElementById('logoIcon').classList.add('hidden'); logoBase64 = reader.result; };
            reader.readAsDataURL(e.target.files[0]);
        }

        function saveProfile() {
            db.profile = { biz: document.getElementById('u_biz').value, cur: document.getElementById('u_cur').value, logo: logoBase64 || "" };
            save(); location.reload();
        }

        function save() { localStorage.setItem('cp_stock_db', JSON.stringify(db)); }
        function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById('page-'+id).classList.add('active'); }
        
        function addProduct() {
            const name = document.getElementById('p_name').value;
            const cost = parseInt(document.getElementById('p_cost').value);
            const price = parseInt(document.getElementById('p_price').value);
            const qty = parseInt(document.getElementById('p_qty').value);
            db.inventory.push({ id: Date.now(), name, cost, price, qty });
            save(); renderStock(); populateProductSelect(); document.getElementById('addProductForm').classList.add('hidden');
        }

        function renderStock() {
            document.getElementById('stockList').innerHTML = db.inventory.map(p => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div><p class="font-bold text-sm">${p.name}</p><p class="text-[10px] text-slate-400">Stock: ${p.qty}</p></div>
                    <p class="font-black text-blue-600">${p.price} ${db.profile.cur}</p>
                </div>
            `).join('');
        }

        function populateProductSelect() {
            document.getElementById('v_product').innerHTML = '<option value="">-- Choisir article --</option>' + 
                db.inventory.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        }

        function processSale() {
            const pId = document.getElementById('v_product').value;
            const vQty = parseInt(document.getElementById('v_qty').value);
            const product = db.inventory.find(p => p.id == pId);
            if(vQty > product.qty) return alert("Stock insuffisant");
            product.qty -= vQty;
            db.totalProfit += (product.price - product.cost) * vQty;
            db.sales.push({ client: document.getElementById('c_name').value, total: vQty * product.price });
            save(); init(); showPage('home');
        }

        function renderHome() {
