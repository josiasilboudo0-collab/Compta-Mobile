<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Stock Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; }
        .page { display: none; } 
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; transition: 0.2s; border: none; cursor: pointer; }
        .btn-p:active { transform: scale(0.97); }
        nav button.active { color: #2563EB; }
    </style>
</head>
<body class="pb-28">

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-3xl font-black mb-6">Profil Business</h1>
            <div class="flex flex-col items-center mb-6">
                <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden cursor-pointer">
                    <img id="logoPreview" class="hidden w-full h-full object-cover">
                    <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
                </div>
                <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
                <p class="text-[10px] mt-2 font-bold text-blue-600 uppercase">Logo Entreprise</p>
            </div>
            <div class="grid grid-cols-2 gap-3"><input type="text" id="u_fname" placeholder="Prénom" class="input-f"><input type="text" id="u_lname" placeholder="Nom" class="input-f"></div>
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="email" id="u_email" placeholder="Email (Facturation)" class="input-f">
            <input type="tel" id="u_phone" placeholder="Contact Téléphonique" class="input-f">
            <div class="grid grid-cols-2 gap-3">
                <input type="text" id="u_country" placeholder="Pays" class="input-f">
                <select id="u_cur" class="input-f"><option value="XOF">FCFA</option><option value="USD">USD ($)</option></select>
            </div>
            <button onclick="saveProfile()" class="btn-p mt-4 shadow-xl shadow-blue-200 uppercase tracking-widest">Créer mon espace</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-8 h-8 rounded-lg object-cover hidden">
            <h1 id="headBiz" class="font-black text-blue-600 text-sm truncate max-w-[150px]">ComptaPro</h1>
        </div>
        <div class="flex items-center gap-3">
            <span id="sub-badge" class="text-[9px] font-bold px-2 py-1 rounded-full bg-red-100 text-red-600 uppercase">Gratuit</span>
            <button onclick="showPage('premium')" class="text-amber-500"><i data-lucide="crown"></i></button>
        </div>
    </header>

    <main class="p-5 space-y-6">
        
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1 italic">Profit Réel Estimé</p>
                <h2 class="text-4xl font-black"><span id="valProfit">0</span> <span class="cur text-sm font-normal"></span></h2>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="checkAccess('invoice')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="shopping-cart" class="text-blue-600"></i>
                    <span class="text-[10px] font-black uppercase">Vente</span>
                </button>
                <button onclick="checkAccess('stock')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="box" class="text-emerald-500"></i>
                    <span class="text-[10px] font-black uppercase">Stock</span>
                </button>
            </div>
            <div id="historyList" class="space-y-3 pt-4"></div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic">Inventaire</h2>
                <button onclick="toggleAddProduct()" class="bg-blue-600 text-white p-2 rounded-full"><i data-lucide="plus"></i></button>
            </div>
            <div id="addProductForm" class="hidden bg-white p-5 rounded-3xl border shadow-sm mb-4">
                <input type="text" id="p_name" placeholder="Nom du produit" class="input-f">
                <div class="grid grid-cols-2 gap-2"><input type="number" id="p_cost" placeholder="Prix d'achat" class="input-f"><input type="number" id="p_price" placeholder="Prix de vente" class="input-f"></div>
                <input type="number" id="p_qty" placeholder="Quantité initiale" class="input-f">
                <button onclick="addProduct()" class="btn-p">AJOUTER AU STOCK</button>
            </div>
            <div id="stockList" class="space-y-2"></div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black italic">Nouvelle Vente</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4">
                <input type="text" id="c_name" placeholder="Nom de l'acheteur" class="input-f">
                <select id="v_product" class="input-f" onchange="updateMaxQty()"><option value="">-- Choisir un article --</option></select>
                <input type="number" id="v_qty" placeholder="Quantité à vendre" class="input-f">
                <p id="qtyHint" class="text-[10px] text-orange-500 font-bold px-2"></p>
                <button onclick="processSale()" class="btn-p shadow-lg shadow-blue-100 uppercase">Valider & PDF</button>
            </div>
        </div>

        <div id="page-settings" class="page space-y-4">
            <h2 class="text-2xl font-black italic">Paramètres</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4">
                <input type="text" id="set_biz" placeholder="Nom Entreprise" class="input-f">
                <input type="tel" id="set_phone" placeholder="Téléphone" class="input-f">
                <button onclick="updateSettings()" class="btn-p bg-emerald-600">ENREGISTRER</button>
                <p class="text-center text-[10px] text-slate-400 font-bold">ID APPAREIL: <span id="set_uid" class="text-blue-600"></span></p>
                <hr>
                <button onclick="if(confirm('Tout effacer?')) {localStorage.clear(); location.reload();}" class="w-full text-red-400 text-[10px] font-bold">REINITIALISER</button>
            </div>
        </div>

        <div id="page-premium" class="page space-y-4">
            <div class="bg-white p-8 rounded-3xl border text-center shadow-sm">
                <div class="w-16 h-16 bg-amber-100 text-amber-600 rounded-2xl flex items-center justify-center mx-auto mb-4"><i data-lucide="crown" size="32"></i></div>
                <h2 class="text-2xl font-black">Mode Pro</h2>
                <p class="text-slate-500 text-sm mb-6">Accès illimité au Stock et Factures pour 3 000 F / mois</p>
                
                <a href="https://qaasxtqf.mychariow.shop/abonnement-pro-compta-mobile/checkout" target="_blank" class="btn-p bg-orange-500 block no-underline mb-4">PAYER 3 000 FCFA</a>
                
                <div class="bg-slate-50 p-4 rounded-2xl mb-6">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Votre ID à envoyer</p>
                    <p id="prem_uid" class="text-xl font-mono font-black text-blue-600 mt-1">----</p>
                </div>

                <input type="number" id="key-input" placeholder="Entrez la clé reçue" class="input-f text-center font-bold text-lg">
                <button onclick="activatePro()" class="btn-p bg-slate-900">ACTIVER L'ABONNEMENT</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t flex justify-around items-center px-8 z-50">
        <button id="nav-home" onclick="showPage('home')" class="active"><i data-lucide="home"></i></button>
        <button id="nav-stock" onclick="checkAccess('stock')"><i data-lucide="package"></i></button>
        <button id="nav-invoice" onclick="checkAccess('invoice')"><i data-lucide="receipt"></i></button>
        <button id="nav-settings" onclick="showPage('settings')"><i data-lucide="user"></i></button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('cp_v4_db')) || { 
            profile: null, inventory: [], sales: [], totalProfit: 0, 
            uid: Math.floor(1000 + Math.random() * 8999), expiry: null 
        };
        let logoBase64 = db.profile ? db.profile.logo : "";

        window.onload = () => { if(!db.profile) document.getElementById('setup-screen').classList.remove('hidden'); else init(); };

        function init() {
            lucide.createIcons();
            document.getElementById('headBiz').innerText = db.profile.biz;
            if(db.profile.logo) { document.getElementById('headLogo').src = db.profile.logo; document.getElementById('headLogo').classList.remove('hidden'); }
            document.querySelectorAll('.cur').forEach(e => e.innerText = db.profile.cur);
            document.getElementById('set_biz').value = db.profile.biz;
            document.getElementById('set_phone').value = db.profile.phone;
            document.getElementById('set_uid').innerText = db.uid;
            document.getElementById('prem_uid').innerText = db.uid;
            
            renderStock(); renderHome(); populateProductSelect(); checkSubscription();
        }

        function previewLogo(e) {
            const reader = new FileReader();
            reader.onload = () => { 
                logoBase64 = reader.result;
                document.getElementById('logoPreview').src = reader.result;
                document.getElementById('logoPreview').classList.remove('hidden');
                document.getElementById('logoIcon').classList.add('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function saveProfile() {
            db.profile = { biz: document.getElementById('u_biz').value, cur: document.getElementById('u_cur').value, phone: document.getElementById('u_phone').value, logo: logoBase64 };
            save(); location.reload();
        }

        function checkAccess(page) {
            const now = new Date().getTime();
            if(db.expiry && now < db.expiry) showPage(page);
            else { alert("Abonnement Pro requis !"); showPage('premium'); }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('page-'+id).classList.add('active');
            document.getElementById('nav-'+id)?.classList.add('active');
            lucide.createIcons();
        }

        function activatePro() {
            const key = document.getElementById('key-input').value;
            const mois = new Date().getMonth() + 1;
            const attendu = (db.uid + 42 + mois) * 7;
            if(key == attendu) {
                db.expiry = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);
                save(); alert("Félicitations ! Mode PRO activé pour 30 jours."); location.reload();
            } else alert("Clé invalide pour ce mois-ci.");
        }

        function checkSubscription() {
            const badge = document.getElementById('sub-badge');
            const now = new Date().getTime();
            if(db.expiry && now < db.expiry) {
                badge.innerText = "Pro : " + Math.ceil((db.expiry - now)/86400000) + "J";
                badge.className = "text-[9px] font-bold px-2 py-1 rounded-full bg-green-100 text-green-600 uppercase";
            }
        }

        // FONCTIONS STOCK ET VENTE (REPRISES DE TON CODE)
        function addProduct() {
            const name = document.getElementById('p_name').value;
            const cost = parseInt(document.getElementById('p_cost').value);
            const price = parseInt(document.getElementById('p_price').value);
            const qty = parseInt(document.getElementById('p_qty').value);
            if(!name || isNaN(cost)) return alert("Remplissez tout !");
            db.inventory.push({ id: Date.now(), name, cost, price, qty });
            save(); renderStock(); populateProductSelect(); toggleAddProduct();
        }

        function renderStock() {
            document.getElementById('stockList').innerHTML = db.inventory.map(p => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center">
                    <div><p class="font-bold text-sm">${p.name}</p><p class="text-[10px] text-slate-400">${p.price} ${db.profile.cur}</p></div>
                    <p class="font-black ${p.qty <= 5 ? 'text-red-500' : 'text-blue-600'}">${p.qty}</p>
                </div>
            `).join('');
        }

        function processSale() {
            const pId = document.getElementById('v_product').value;
            const vQty = parseInt(document.getElementById('v_qty').value);
            const prod = db.inventory.find(p => p.id == pId);
            if(!prod || vQty > prod.qty) return alert("Erreur stock");
            prod.qty -= vQty;
            db.totalProfit += (prod.price - prod.cost) * vQty;
            db.sales.push({ client: document.getElementById('c_name').value, item: prod.name, qty: vQty, total: vQty * prod.price, date: new Date().toLocaleDateString() });
            save(); generateProfessionalInvoice(document.getElementById('c_name').value, prod.name, vQty, prod.price, vQty * prod.price);
            init(); showPage('home');
        }

        function save() { localStorage.setItem('cp_v4_db', JSON.stringify(db)); }
        function toggleAddProduct() { document.getElementById('addProductForm').classList.toggle('hidden'); }
        function populateProductSelect() { document.getElementById('v_product').innerHTML = '<option value="">-- Article --</option>' + db.inventory.filter(p => p.qty > 0).map(p => `<option value="${p.id}">${p.name} (${p.qty})</option>`).join(''); }
        function renderHome() { document.getElementById('valProfit').innerText = db.totalProfit.toLocaleString(); }
        function updateSettings() { db.profile.biz = document.getElementById('set_biz').value; db.profile.phone = document.getElementById('set_phone').value; save(); alert("Enregistré"); }

        function generateProfessionalInvoice(client, item, qty, price, total) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            if(db.profile.logo) doc.addImage(db.profile.logo, 'PNG', 15, 15, 20, 20);
            doc.setFontSize(18); doc.text(db.profile.biz, 40, 25);
            doc.autoTable({ startY: 50, head: [['Désignation', 'Qté', 'P.U', 'Total']], body: [[item, qty, price, total]] });
            doc.text(`TOTAL: ${total} ${db.profile.cur}`, 15, doc.lastAutoTable.finalY + 15);
            doc.save(`Facture_${client}.pdf`);
        }
    </script>
</body>
</html>
