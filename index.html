<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Ultra V4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 110px; }
        .page { display: none; } .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; border: none; cursor: pointer; text-align: center; transition: 0.2s; }
        .btn-p:active { transform: scale(0.95); }
        .card { background: white; padding: 20px; border-radius: 24px; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        nav button.active { color: #2563EB; transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body>

    <div id="setup-screen" class="fixed inset-0 bg-white z-[5000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-black text-blue-600 mb-2 italic text-center">COMPTAPRO</h1>
            <p class="text-slate-400 text-xs text-center mb-8 uppercase font-bold tracking-widest">Configuration Profil</p>
            
            <div class="mb-6 flex flex-col items-center">
                <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-50 rounded-3xl border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden cursor-pointer">
                    <img id="logoPreview" class="hidden w-full h-full object-cover">
                    <i id="logoIcon" data-lucide="camera" class="text-slate-300"></i>
                </div>
                <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
                <p class="text-[10px] mt-2 font-bold text-blue-500 uppercase">Ajouter un Logo</p>
            </div>

            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="tel" id="u_phone" placeholder="Numéro WhatsApp (ex: 226XXXXXXXX)" class="input-f">
            <input type="text" id="u_addr" placeholder="Adresse physique (Ville, Quartier)" class="input-f">
            <select id="u_cur" class="input-f">
                <option value="FCFA">FCFA</option>
                <option value="€">Euro (€)</option>
                <option value="$">Dollar ($)</option>
            </select>
            <button onclick="saveProfile()" class="btn-p w-full uppercase py-5 mt-2">Démarrer maintenant</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-10 h-10 rounded-xl object-cover hidden border shadow-sm">
            <div>
                <h1 id="headBiz" class="font-black text-blue-600 italic uppercase text-xs leading-none">...</h1>
                <p id="headPhone" class="text-[9px] text-slate-400 font-bold mt-1"></p>
            </div>
        </div>
        <span id="sub-badge" class="text-[9px] font-bold px-3 py-1 rounded-full bg-slate-100 text-slate-500 uppercase">Standard</span>
    </header>

    <main class="p-5 space-y-6">
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl relative">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1 text-center tracking-widest">Profit Réalisé</p>
                <h2 class="text-4xl font-black text-center"><span id="valProfit">0</span> <span class="cur text-sm"></span></h2>
                <div id="days-count" class="mt-6 text-center text-[10px] font-bold text-amber-400 hidden italic border-t border-slate-800 pt-4 uppercase"></div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <button onclick="showPage('invoice')" class="card flex flex-col items-center gap-2 p-4 text-blue-600"><i data-lucide="shopping-cart"></i><span class="text-[8px] font-black text-slate-600">VENTE</span></button>
                <button onclick="checkAccess('stock')" class="card flex flex-col items-center gap-2 p-4 text-emerald-500"><i data-lucide="package"></i><span class="text-[8px] font-black text-slate-600">STOCK</span></button>
                <button onclick="showPage('premium')" class="card flex flex-col items-center gap-2 p-4 text-amber-500"><i data-lucide="crown"></i><span class="text-[8px] font-black text-slate-600">PRO</span></button>
            </div>

            <div class="pt-2">
                <h3 class="text-[10px] font-black mb-4 text-slate-400 uppercase tracking-widest">Historique des ventes</h3>
                <div id="historyList" class="space-y-3"></div>
            </div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic">Stock</h2>
                <button onclick="toggleForm()" class="bg-blue-600 text-white p-3 rounded-2xl shadow-lg"><i data-lucide="plus"></i></button>
            </div>
            <div id="p-form" class="hidden card space-y-2 border-2 border-blue-100">
                <input type="text" id="p_name" placeholder="Nom de l'article" class="input-f">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="p_cost" placeholder="Prix d'Achat" class="input-f">
                    <input type="number" id="p_price" placeholder="Prix de Vente" class="input-f">
                </div>
                <input type="number" id="p_qty" placeholder="Quantité en stock" class="input-f">
                <button onclick="addProduct()" class="btn-p w-full">ENREGISTRER</button>
            </div>
            <div id="stockList" class="space-y-3"></div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black italic">Facturer</h2>
            <div class="card space-y-4">
                <input type="text" id="c_name" placeholder="Nom du Client" class="input-f">
                <div class="flex gap-2">
                    <select id="v_select" class="input-f m-0 flex-1"></select>
                    <input type="number" id="v_qty" value="1" class="input-f m-0 w-20">
                    <button onclick="addToCart()" class="bg-blue-600 text-white px-4 rounded-xl"><i data-lucide="plus"></i></button>
                </div>
                <div id="cartArea" class="space-y-2 border-t pt-4"></div>
                <div class="border-t pt-4 flex justify-between items-center">
                    <span class="font-black">TOTAL: <span id="cartTotal">0</span> <span class="cur"></span></span>
                    <button onclick="validateSale()" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-black text-xs uppercase">Valider</button>
                </div>
            </div>
        </div>

        <div id="page-premium" class="page space-y-4">
            <div class="card text-center py-10">
                <i data-lucide="crown" class="mx-auto text-amber-500 w-16 h-16 mb-4"></i>
                <h2 class="text-2xl font-black">Activer le Mode PRO</h2>
                <p class="text-xs text-slate-400 mb-8 px-4">Accès illimité au Stock et aux Statistiques pendant 30 jours.</p>
                
                <div class="space-y-3 mb-8">
                    <a href="https://qaasxtqf.mychariow.shop/abonnement-pro-compta-mobile/checkout" target="_blank" class="btn-p bg-blue-600 flex items-center justify-center gap-2 py-4">
                        <i data-lucide="credit-card" class="w-4"></i> Payer via Chariow
                    </a>
                    <button onclick="payWhatsApp()" class="btn-p bg-green-500 flex items-center justify-center gap-2 w-full py-4">
                        <i data-lucide="message-circle" class="w-4"></i> Payer via WhatsApp
                    </button>
                </div>

                <div class="bg-slate-50 p-6 rounded-[2rem] border-2 border-dashed border-blue-100 mb-6">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Votre Identifiant</
