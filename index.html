<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Ultra - Facturation Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 100px; }
        .page { display: none; } 
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; border: none; cursor: pointer; transition: 0.2s; text-align: center; }
        .btn-p:active { transform: scale(0.98); }
        nav button.active { color: #2563EB; }
    </style>
</head>
<body>

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-3xl font-black mb-6">Configuration Pro</h1>
            <div class="flex flex-col items-center mb-6">
                <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden cursor-pointer">
                    <img id="logoPreview" class="hidden w-full h-full object-cover">
                    <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
                </div>
                <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
            </div>
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="text" id="u_tel" placeholder="Téléphone / WhatsApp" class="input-f">
            <input type="text" id="u_adr" placeholder="Adresse (Ville, Quartier)" class="input-f">
            <select id="u_cur" class="input-f"><option value="FCFA">FCFA</option><option value="USD">USD ($)</option></select>
            <button onclick="saveProfile()" class="btn-p mt-4 w-full uppercase">Lancer l'App</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-8 h-8 rounded-lg object-cover hidden">
            <h1 id="headBiz" class="font-black text-blue-600 text-sm italic">ComptaPro</h1>
        </div>
        <span id="sub-badge" class="text-[9px] font-bold px-2 py-1 rounded-full bg-red-100 text-red-600 uppercase">Gratuit</span>
    </header>

    <main class="p-5 space-y-6">
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[10px] uppercase font-bold text-slate-400 mb-1 italic">Solde de Profit Net</p>
                    <h2 class="text-4xl font-black"><span id="valProfit">0</span> <span class="cur text-sm font-normal"></span></h2>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <button onclick="checkAccess('invoice')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="shopping-cart" class="text-blue-600 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Vente</span>
                </button>
                <button onclick="checkAccess('stock')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="box" class="text-emerald-500 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Stock</span>
                </button>
                <button onclick="checkAccess('expense')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="trending-down" class="text-red-500 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Frais</span>
                </button>
            </div>

            <div class="pt-2">
                <h3 class="text-sm font-black mb-3 italic text-slate-500 flex justify-between">
                    <span>Derniers Frais</span>
                    <span id="totalExp" class="text-red-500 text-[10px] font-bold"></span>
                </h3>
                <div id="expenseMiniList" class="space-y-2"></div>
            </div>

            <div class="pt-2 border-t border-dashed">
                <h3 class="text-sm font-black mt-4 mb-3 italic text-slate-500">Historique Ventes</h3>
                <div id="historyList" class="space-y-3"></div>
            </div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black">Mon Stock</h2>
                <button onclick="toggleAddProduct()" class="bg-blue-600 text-white p-2 rounded-full shadow-lg"><i data-lucide="plus"></i></button>
            </div>
            <div id="addProductForm" class="hidden bg-white p-5 rounded-3xl border shadow-sm mb-4">
                <input type="text" id="p_name" placeholder="Nom du produit" class="input-f">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="p_cost" placeholder="Prix Achat" class="input-f">
                    <input type="number" id="p_price" placeholder="Prix Vente" class="input-f">
                </div>
                <input type="number" id="p_qty" placeholder="Quantité" class="input-f">
                <button onclick="addProduct()" class="btn-p w-full uppercase">Ajouter</button>
            </div>
            <div id="stockList" class="space-y-3"></div>
        </div>

        <div id="page-expense" class="page space-y-4">
            <h2 class="text-2xl font-black">Enregistrer un Frais</h2>
            <div class="bg-white p-6 rounded-3xl border shadow-sm">
                <select id="e_type" class="input-f">
                    <option value="Loyer">Loyer</option>
                    <option value="Salaire">Salaire</option>
                    <option value="Transport">Transport</option>
                    <option value="Electricité/Eau">Electricité/Eau</option>
                    <option value="Autre">Autre dépense</option>
                </select>
                <input type="number" id="e_amount" placeholder="Montant" class="input-f">
                <input type="text" id="e_note" placeholder="Commentaire / Motif" class="input-f">
                <button onclick="addExpense()" class="btn-p w-full bg-red-500 uppercase">Valider</button>
            </div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black">Vente Rapide</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4 shadow-sm">
                <input type="text" id="c_name" placeholder="Nom complet du client" class="input-f">
                <select id="v_product" class="input-f"></select>
                <input type="number" id="v_qty" placeholder="Quantité" class="input-f">
                <button onclick="processSale()" class="btn-p w-full uppercase shadow-lg">Générer la Facture PDF</button>
            </div>
        </div>

        <div id="page-premium" class="page space-y-4 text-center">
            <div class="bg-white p-8 rounded-3xl border shadow-sm">
                <i data-lucide="crown" class="mx-auto text-amber-500 w-12 h-12 mb-4"></i>
                <h2 class="text-2xl font-black">Activation PRO</h2>
                <div class="space-y-3 mt-6">
                    <button onclick="payViaWhatsApp()" class="btn-p w-full bg-emerald-600 italic uppercase">WhatsApp (Paiement Manuel)</button>
                </div>
                <div class="mt-6 p-4 bg-slate-50 rounded-2xl border border-dashed">
                    <p class="text-[10px] font-bold text-slate-400">VOTRE ID À ENVOYER :</p>
                    <p id="prem_uid" class="text-2xl font-black text-blue-600"></p>
                </div>
                <input type="number" id="key-input" placeholder="Entrez la clé ici" class="input-f mt-4 text-center font-bold">
                <button onclick="activatePro()" class="btn-p w-full bg-slate-900 uppercase">Activer</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t flex justify-around items-center z-50">
        <button id="nav-home" onclick="showPage('home')" class="active"><i data-lucide="home"></i></button>
        <button id="nav-stock" onclick="checkAccess('stock')"><i data-lucide="package"></i></button>
        <button id="nav-expense" onclick="checkAccess('expense')"><i data-lucide="trending-down"></i></button>
        <button id="nav-premium" onclick="showPage('premium')"><i data-lucide="crown"></i></button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('cp_final_db')) || { 
            profile: null, inventory: [], sales: [], expenses: [], totalProfit: 0, 
            uid: Math.floor(1000 + Math.random() * 8999), expiry: null 
        };
        let logoBase64 = db.profile ? db.profile.logo : "";

        window.onload = () => { if(!db.profile) document.getElementById('setup-screen').classList.remove('hidden'); else init(); };

        function init() {
            lucide.createIcons();
            document.getElementById('headBiz').innerText = db.profile.biz;
            if(db.profile.logo) { document.getElementById('headLogo').src = db.profile.logo; document.getElementById('headLogo').classList.remove('hidden'); }
            document.getElementById('prem_uid').innerText = db.uid;
            renderStock(); renderHome(); renderHistory(); renderExpenses(); populateProductSelect(); checkSubscription();
        }

        // --- FACTURE PDF PROFESSIONNELLE AVEC CONTACTS ---
        function generateProfessionalInvoice(client, item, qty, price, total) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const now = new Date();
            const dateStr = now.toLocaleDateString('fr-FR');
            const timeStr = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();

            // En-tête avec Logo et Contacts
            if(db.profile.logo) doc.addImage(db.profile.logo, 'PNG', 15, 10, 25, 25);
            
            doc.setFontSize(20);
            doc.setFont("helvetica", "bold");
            doc.text(db.profile.biz.toUpperCase(), 45, 20);
            
            doc.setFontSize(9);
            doc.setFont("helvetica", "normal");
            doc.setTextColor(100);
            doc.text(db.profile.adr || "Adresse non définie", 45, 26);
            doc.text("Tél: " + (db.profile.tel || "N/A"), 45, 31);

            doc.setDrawColor(220);
            doc.line(15, 42, 195, 42);

            // Infos Client
            doc.setTextColor(0);
            doc.setFontSize(11);
            doc.setFont("helvetica", "bold");
            doc.text("CLIENT :", 15, 52);
            doc.setFont("helvetica", "normal");
            doc.text(client || "Client de passage", 35, 52);

            doc.setFont("helvetica", "bold");
            doc.text("DATE :", 140, 52);
            doc.setFont("helvetica", "normal");
            doc.text(dateStr + " à " + timeStr, 155, 52);

            // Tableau
            doc.autoTable({
                startY: 60,
                head: [['Désignation', 'Prix Unitaire', 'Quantité', 'Total']],
                body: [[item, price + " " + db.profile.cur, qty, total + " " + db.profile.cur]],
                headStyles: { fillColor: [37, 99, 235] },
                theme: 'striped'
            });

            // Total
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text("NET À PAYER : " + total + " " + db.profile.cur, 195, finalY + 10, { align: 'right' });

            doc.setFontSize(8);
            doc.setTextColor(150);
            doc.text("Facture générée via ComptaPro. Merci de votre fidélité !", 105, 285, { align: 'center' });

            doc.save(`Facture_${client}.pdf`);
        }

        // --- GESTION STOCK ---
        function addProduct() {
            const name = document.getElementById('p_name').value;
            const cost = parseInt(document.getElementById('p_cost').value);
            const price = parseInt(document.getElementById('p_price').value);
            const qty = parseInt(document.getElementById('p_qty').value);
            if(!name || isNaN(cost)) return;
            db.inventory.push({ id: Date.now(), name, cost, price, qty });
            save(); init(); toggleAddProduct();
        }

        function deleteProduct(id) {
            if(confirm("Supprimer ce produit ?")) { db.inventory = db.inventory.filter(p => p.id !== id); save(); init(); }
        }

        function restockProduct(id) {
            const extra = prompt("Quantité à ajouter :");
            if(extra && !isNaN(extra)) {
                db.inventory.find(p => p.id === id).qty += parseInt(extra);
                save(); init();
            }
        }

        function renderStock() {
            document.getElementById('stockList').innerHTML = db.inventory.map(p => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div class="flex-1"><p class="font-bold text-sm">${p.name}</p><p class="text-[10px] text-slate-400">Vente: ${p.price} ${db.profile.cur}</p></div>
                    <div class="flex items-center gap-2">
                        <span class="font-black ${p.qty <= 3 ? 'text-red-500' : 'text-blue-600'} text-lg mr-2">${p.qty}</span>
                        <button onclick="restockProduct(${p.id})" class="p-2 bg-blue-50 text-blue-600 rounded-lg"><i data-lucide="refresh-cw" class="w-4"></i></button>
                        <button onclick="deleteProduct(${p.id})" class="p-2 bg-red-50 text-red-600 rounded-lg"><i data-lucide="trash-2" class="w-4"></i></button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- CORE ---
        function processSale() {
            const pId = document.getElementById('v_product').value;
            const vQty = parseInt(document.getElementById('v_qty').value);
            const prod = db.inventory.find(p => p.id == pId);
            if(!prod || vQty > prod.qty) return alert("Stock insuffisant !");
            
            const total = prod.price * vQty;
            const profit = (prod.price - prod.cost) * vQty;
            const client = document.getElementById('c_name').value || "Client";
            
            prod.qty -= vQty;
            db.totalProfit += profit;
            db.sales.push({ client, item: prod.name, qty: vQty, total, date: new Date().toLocaleDateString() });
            
            save(); generateProfessionalInvoice(client, prod.name, vQty, prod.price, total);
            init(); showPage('home');
        }

        function addExpense() {
            const amount = parseInt(document.getElementById('e_amount').value);
            if(!amount) return;
            db.expenses.push({ type: document.getElementById('e_type').value, amount, date: new Date().toLocaleDateString('fr-FR') });
            db.totalProfit -= amount;
            save(); init(); showPage('home');
        }

        function renderHome() { 
            document.getElementById('valProfit').innerText = db.totalProfit.toLocaleString(); 
            document.querySelectorAll('.cur').forEach(e => e.innerText = db.profile.cur);
        }

        function renderExpenses() {
            const totalE = db.expenses.reduce((sum, e) => sum + e.amount, 0);
            document.getElementById('totalExp').innerText = "-" + totalE + " " + db.profile.cur;
            document.getElementById('expenseMiniList').innerHTML = db.expenses.slice().reverse().slice(0, 3).map(e => `
                <div class="flex justify-between items-center bg-red-50 p-2 px-3 rounded-xl border border-red-100 text-[11px]">
                    <span class="font-bold text-red-700">${e.type}</span>
                    <span class="font-black text-red-600">-${e.amount}</span>
                </div>
            `).join('');
        }

        function renderHistory() {
            document.getElementById('historyList').innerHTML = db.sales.slice().reverse().slice(0, 10).map(s => `
                <div class="bg-white p-3 rounded-xl border flex justify-between items-center shadow-sm text-[11px]">
                    <div class="flex items-center gap-2">
                        <div class="w-6 h-6 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center font-bold text-[9px]">${s.qty}</div>
                        <div><p class="font-bold">${s.item}</p><p class="text-[8px] text-slate-400">${s.date}</p></div>
                    </div>
                    <p class="font-black text-blue-600">+${s.total}</p>
                </div>
            `).join('');
        }

        function saveProfile() {
            db.profile = { 
                biz: document.getElementById('u_biz').value, 
                tel: document.getElementById('u_tel').value,
                adr: document.getElementById('u_adr').value,
                cur: document.getElementById('u_cur').value, 
                logo: logoBase64 
            };
            save(); location.reload();
        }

        function previewLogo(e) {
            const reader = new FileReader();
            reader.onload = () => { logoBase64 = reader.result; document.getElementById('logoPreview').src = reader.result; document.getElementById('logoPreview').classList.remove('hidden'); document.getElementById('logoIcon').classList.add('hidden'); };
            reader.readAsDataURL(e.target.files[0]);
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('page-'+id).classList.add('active');
            document.getElementById('nav-'+id)?.classList.add('active');
            lucide.createIcons();
        }

        function checkAccess(page) {
            if(db.expiry && new Date().getTime() < db.expiry) showPage(page);
            else { alert("Abonnement PRO requis"); showPage('premium'); }
        }

        function save() { localStorage.setItem('cp_final_db', JSON.stringify(db)); }
        function toggleAddProduct() { document.getElementById('addProductForm').classList.toggle('hidden'); }
        function populateProductSelect() { document.getElementById('v_product').innerHTML = db.inventory.filter(p=>p.qty>0).map(p => `<option value="${p.id}">${p.name} (${p.qty})</option>`).join(''); }
        function payViaWhatsApp() { window.open(`https://wa.me/22666566140?text=Activation PRO ID:${db.uid}`, "_blank"); }
        function activatePro() {
            if(document.getElementById('key-input').value == (db.uid + 42 + (new Date().getMonth()+1)) * 7) {
                db.expiry = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);
                save(); location.reload();
            } else alert("Clé invalide");
        }
        function checkSubscription() {
            if(db.expiry && new Date().getTime() < db.expiry) {
                document.getElementById('sub-badge').innerText = "PRO ACTIF";
                document.getElementById('sub-badge').className = "text-[9px] font-bold px-2 py-1 rounded-full bg-green-100 text-green-600";
            }
        }
    </script>
</body>
</html>
