<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro + Gestion Dépenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 100px; }
        .page { display: none; } 
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; border: none; cursor: pointer; transition: 0.2s; text-align: center; }
        .btn-p:active { transform: scale(0.98); }
        nav button.active { color: #2563EB; }
    </style>
</head>
<body>

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-3xl font-black mb-6">Configuration</h1>
            <div class="flex flex-col items-center mb-6">
                <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden cursor-pointer">
                    <img id="logoPreview" class="hidden w-full h-full object-cover">
                    <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
                </div>
                <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
            </div>
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <select id="u_cur" class="input-f"><option value="FCFA">FCFA</option><option value="USD">USD ($)</option></select>
            <button onclick="saveProfile()" class="btn-p mt-4 w-full">COMMENCER</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-8 h-8 rounded-lg object-cover hidden">
            <h1 id="headBiz" class="font-black text-blue-600 text-sm">ComptaPro</h1>
        </div>
        <span id="sub-badge" class="text-[9px] font-bold px-2 py-1 rounded-full bg-red-100 text-red-600 uppercase">Gratuit</span>
    </header>

    <main class="p-5 space-y-6">
        
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1 italic">Profit Net (Ventes - Dépenses)</p>
                <h2 class="text-4xl font-black"><span id="valProfit">0</span> <span class="cur text-sm font-normal"></span></h2>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <button onclick="checkAccess('invoice')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="shopping-cart" class="text-blue-600 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Vente</span>
                </button>
                <button onclick="checkAccess('stock')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="box" class="text-emerald-500 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Stock</span>
                </button>
                <button onclick="checkAccess('expense')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="trending-down" class="text-red-500 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Dépense</span>
                </button>
            </div>

            <div class="pt-2">
                <h3 class="text-sm font-black mb-3 flex justify-between items-center">
                    <span class="flex items-center gap-2 italic"><i data-lucide="minus-circle" class="w-4 text-red-400"></i> Frais & Charges</span>
                    <span id="totalExp" class="text-red-500 text-[10px]">0 FCFA</span>
                </h3>
                <div id="expenseMiniList" class="space-y-2 mb-4">
                    </div>
            </div>

            <div class="pt-2 border-t border-dashed">
                <h3 class="text-sm font-black mt-4 mb-3 flex items-center gap-2 italic">
                    <i data-lucide="history" class="w-4 text-slate-400"></i> Dernières Ventes
                </h3>
                <div id="historyList" class="space-y-3"></div>
            </div>
        </div>

        <div id="page-expense" class="page space-y-4">
            <h2 class="text-2xl font-black">Enregistrer un frais</h2>
            <div class="bg-white p-6 rounded-3xl border shadow-sm">
                <select id="e_type" class="input-f">
                    <option value="Loyer">Loyer</option>
                    <option value="Salaire">Salaire</option>
                    <option value="Transport">Transport</option>
                    <option value="Electricité/Eau">Electricité/Eau</option>
                    <option value="Autre">Autre dépense</option>
                </select>
                <input type="number" id="e_amount" placeholder="Montant" class="input-f">
                <input type="text" id="e_note" placeholder="Note (Ex: Mois de Janvier)" class="input-f">
                <button onclick="addExpense()" class="btn-p w-full bg-red-500 uppercase italic">Retirer du profit</button>
            </div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black">Inventaire</h2>
                <button onclick="toggleAddProduct()" class="bg-blue-600 text-white p-2 rounded-full"><i data-lucide="plus"></i></button>
            </div>
            <div id="addProductForm" class="hidden bg-white p-5 rounded-3xl border mb-4">
                <input type="text" id="p_name" placeholder="Produit" class="input-f">
                <input type="number" id="p_cost" placeholder="Prix achat" class="input-f">
                <input type="number" id="p_price" placeholder="Prix vente" class="input-f">
                <input type="number" id="p_qty" placeholder="Quantité" class="input-f">
                <button onclick="addProduct()" class="btn-p w-full">AJOUTER</button>
            </div>
            <div id="stockList" class="space-y-2"></div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black">Vente Rapide</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4">
                <input type="text" id="c_name" placeholder="Client" class="input-f">
                <select id="v_product" class="input-f"></select>
                <input type="number" id="v_qty" placeholder="Quantité" class="input-f">
                <button onclick="processSale()" class="btn-p w-full uppercase shadow-lg">Générer Facture PDF</button>
            </div>
        </div>

        <div id="page-premium" class="page space-y-4 text-center">
            <div class="bg-white p-8 rounded-3xl border">
                <i data-lucide="crown" class="mx-auto text-amber-500 w-12 h-12 mb-4"></i>
                <h2 class="text-2xl font-black">Activation PRO</h2>
                <div class="space-y-3 mt-6">
                    <a href="https://qaasxtqf.mychariow.shop/abonnement-pro-compta-mobile/checkout" target="_blank" class="btn-p block bg-blue-600">PAIEMENT AUTO (CHARIOW)</a>
                    <button onclick="payViaWhatsApp()" class="btn-p w-full bg-emerald-600">PAIEMENT WHATSAPP</button>
                </div>
                <div class="mt-6 p-4 bg-slate-50 rounded-2xl">
                    <p class="text-[10px] font-bold">VOTRE ID : <span id="prem_uid" class="text-blue-600"></span></p>
                </div>
                <input type="number" id="key-input" placeholder="Clé reçue" class="input-f mt-4 text-center font-bold">
                <button onclick="activatePro()" class="btn-p w-full bg-slate-900">ACTIVER</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t flex justify-around items-center z-50">
        <button id="nav-home" onclick="showPage('home')" class="active"><i data-lucide="home"></i></button>
        <button id="nav-stock" onclick="checkAccess('stock')"><i data-lucide="package"></i></button>
        <button id="nav-expense" onclick="checkAccess('expense')"><i data-lucide="trending-down"></i></button>
        <button id="nav-premium" onclick="showPage('premium')"><i data-lucide="crown"></i></button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('cp_ultra_db')) || { 
            profile: null, inventory: [], sales: [], expenses: [], totalProfit: 0, 
            uid: Math.floor(1000 + Math.random() * 8999), expiry: null 
        };
        let logoBase64 = db.profile ? db.profile.logo : "";

        window.onload = () => { if(!db.profile) document.getElementById('setup-screen').classList.remove('hidden'); else init(); };

        function init() {
            lucide.createIcons();
            document.getElementById('headBiz').innerText = db.profile.biz;
            if(db.profile.logo) { document.getElementById('headLogo').src = db.profile.logo; document.getElementById('headLogo').classList.remove('hidden'); }
            document.getElementById('prem_uid').innerText = db.uid;
            renderStock(); renderHome(); renderHistory(); renderExpenses(); populateProductSelect(); checkSubscription();
        }

        function saveProfile() {
            db.profile = { biz: document.getElementById('u_biz').value, cur: document.getElementById('u_cur').value, logo: logoBase64 };
            save(); location.reload();
        }

        function previewLogo(e) {
            const reader = new FileReader();
            reader.onload = () => { logoBase64 = reader.result; document.getElementById('logoPreview').src = reader.result; document.getElementById('logoPreview').classList.remove('hidden'); };
            reader.readAsDataURL(e.target.files[0]);
        }

        // --- GESTION DÉPENSES ---
        function addExpense() {
            const amount = parseInt(document.getElementById('e_amount').value);
            const type = document.getElementById('e_type').value;
            const note = document.getElementById('e_note').value;
            if(!amount) return;

            db.expenses.push({ type, amount, note, date: new Date().toLocaleDateString('fr-FR') });
            db.totalProfit -= amount; // On déduit directement du profit
            save(); init(); showPage('home');
        }

        function renderExpenses() {
            const container = document.getElementById('expenseMiniList');
            const totalE = db.expenses.reduce((sum, e) => sum + e.amount, 0);
            document.getElementById('totalExp').innerText = "-" + totalE + " " + db.profile.cur;

            if(db.expenses.length === 0) {
                container.innerHTML = `<p class="text-[10px] text-slate-400 italic">Aucune dépense notée</p>`;
                return;
            }
            container.innerHTML = db.expenses.slice().reverse().slice(0, 3).map(e => `
                <div class="flex justify-between items-center bg-red-50 p-3 rounded-xl border border-red-100">
                    <div>
                        <p class="text-[11px] font-bold text-red-700">${e.type}</p>
                        <p class="text-[9px] text-red-400">${e.note || e.date}</p>
                    </div>
                    <p class="text-xs font-black text-red-600">-${e.amount} ${db.profile.cur}</p>
                </div>
            `).join('');
        }

        // --- GESTION VENTES ---
        function renderHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = db.sales.slice().reverse().slice(0, 10).map(s => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center font-bold text-[10px]">${s.qty}</div>
                        <div><p class="font-bold text-xs">${s.item}</p><p class="text-[8px] text-slate-400 uppercase">${s.date}</p></div>
                    </div>
                    <p class="font-black text-blue-600 text-xs">+${s.total} ${db.profile.cur}</p>
                </div>
            `).join('');
        }

        function processSale() {
            const pId = document.getElementById('v_product').value;
            const vQty = parseInt(document.getElementById('v_qty').value);
            const prod = db.inventory.find(p => p.id == pId);
            if(!prod || vQty > prod.qty) return alert("Erreur stock");

            const profit = (prod.price - prod.cost) * vQty;
            const total = prod.price * vQty;
            prod.qty -= vQty;
            db.totalProfit += profit;
            db.sales.push({ client: document.getElementById('c_name').value || "Client", item: prod.name, qty: vQty, total: total, profit, date: new Date().toLocaleDateString() });
            
            save(); generateProfessionalInvoice(document.getElementById('c_name').value, prod.name, vQty, prod.price, total);
            init(); showPage('home');
        }

        // --- SYSTEME ---
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('page-'+id).classList.add('active');
            document.getElementById('nav-'+id)?.classList.add('active');
            lucide.createIcons();
        }

        function checkAccess(page) {
            if(db.expiry && new Date().getTime() < db.expiry) showPage(page);
            else { alert("Abonnement requis"); showPage('premium'); }
        }

        function addProduct() {
            db.inventory.push({ id: Date.now(), name: document.getElementById('p_name').value, cost: parseInt(document.getElementById('p_cost').value), price: parseInt(document.getElementById('p_price').value), qty: parseInt(document.getElementById('p_qty').value) });
            save(); init(); toggleAddProduct();
        }

        function renderStock() {
            document.getElementById('stockList').innerHTML = db.inventory.map(p => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div><p class="font-bold text-sm">${p.name}</p><p class="text-[10px] text-slate-400">${p.price} ${db.profile.cur}</p></div>
                    <p class="font-black text-blue-600">${p.qty}</p>
                </div>
            `).join('');
        }

        function renderHome() { 
            document.getElementById('valProfit').innerText = db.totalProfit.toLocaleString(); 
            document.querySelectorAll('.cur').forEach(e => e.innerText = db.profile.cur);
        }

        function save() { localStorage.setItem('cp_ultra_db', JSON.stringify(db)); }
        function toggleAddProduct() { document.getElementById('addProductForm').classList.toggle('hidden'); }
        function populateProductSelect() { document.getElementById('v_product').innerHTML = db.inventory.map(p => `<option value="${p.id}">${p.name} (${p.qty})</option>`).join(''); }
        function payViaWhatsApp() { window.open(`https://wa.me/22666566140?text=Activation PRO ID:${db.uid}`, "_blank"); }
        function activatePro() {
            if(document.getElementById('key-input').value == (db.uid + 42 + (new Date().getMonth()+1)) * 7) {
                db.expiry = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);
                save(); location.reload();
            } else alert("Clé invalide");
        }
        function checkSubscription() {
            if(db.expiry && new Date().getTime() < db.expiry) {
                document.getElementById('sub-badge').innerText = "PRO ACTIF";
                document.getElementById('sub-badge').className = "text-[9px] font-bold px-2 py-1 rounded-full bg-green-100 text-green-600";
            }
        }
        function generateProfessionalInvoice(client, item, qty, price, total) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            if(db.profile.logo) doc.addImage(db.profile.logo, 'PNG', 15, 10, 20, 20);
            doc.text(db.profile.biz, 40, 20);
            doc.autoTable({ startY: 35, head: [['Article', 'Qté', 'Total']], body: [[item, qty, total + " " + db.profile.cur]] });
            doc.save(`Facture_${client}.pdf`);
        }
    </script>
</body>
</html>
