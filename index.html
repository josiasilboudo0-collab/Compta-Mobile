    </header>

    <div class="p-4">
        <div id="page-home" class="page active">

                </button>
                <button onclick="showPage('facture')" class="card flex flex-col items-center">
                    <i data-lucide="receipt" class="text-emerald-600 mb-2"></i>
                    <span class="font-bold text-sm">FACTURES</span>
                </button>
            </div>
        </div>

        <div id="page-stock" class="page">
            <div class="flex justify-between mb-4 text-blue-600" onclick="showPage('home')">← Retour</div>
            <h2 class="text-xl font-bold mb-4">Gestion Stock</h2>
            <div class="card">
                <input type="text" id="p-name" placeholder="Nom du produit">
                <input type="number" id="p-price" placeholder="Prix de vente">

            <div id="liste-stock" class="space-y-2"></div>

            <h2 class="text-xl font-bold mb-4">Créer Facture</h2>
            <div class="card text-center text-gray-500 py-10">
                <i data-lucide="construction" class="mx-auto mb-2"></i>
                Module de facturation prêt pour l'activation.
            </div>
        </div>

        <div id="page-premium" class="page">

            <div class="card text-center">

                <p id="my-id" class="text-2xl font-mono font-bold text-blue-600 mb-6">----</p>
                <a href="https://qaasxtqf.mychariow.shop/abonnement-pro-compta-mobile/checkout" target="_blank" class="btn-blue bg-orange-500 mb-4 block">PAYER 3 000 F</a>
                <input type="number" id="cle-input" placeholder="Entrez la clé reçue">
                <button onclick="activerCle()" class="btn-blue bg-black">ACTIVER MAINTENANT</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 shadow-lg">
        <button onclick="showPage('home')"><i data-lucide="home"></i></button>
        <button onclick="showPage('stock')"><i data-lucide="package"></i></button>
        <button onclick="showPage('premium')"><i data-lucide="crown" class="text-orange-500"></i></button>
    </nav>
