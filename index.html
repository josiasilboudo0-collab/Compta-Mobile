<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Ultra - Cloud Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 100px; }
        .page { display: none; } 
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; border: none; cursor: pointer; transition: 0.2s; text-align: center; }
        .btn-p:active { transform: scale(0.98); }
        nav button.active { color: #2563EB; }
    </style>
</head>
<body>

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-3xl font-black mb-6 italic text-blue-600">ComptaPro</h1>
            <div class="flex flex-col items-center mb-6">
                <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-100 rounded-3xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden cursor-pointer relative">
                    <img id="logoPreview" class="hidden w-full h-full object-cover">
                    <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
                </div>
                <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
            </div>
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="text" id="u_tel" placeholder="Téléphone WhatsApp" class="input-f">
            <input type="text" id="u_adr" placeholder="Adresse" class="input-f">
            <select id="u_cur" class="input-f"><option value="FCFA">FCFA</option><option value="USD">USD ($)</option></select>
            <button onclick="saveProfile()" class="btn-p mt-4 w-full uppercase">Lancer mon Business</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-8 h-8 rounded-lg object-cover hidden">
            <h1 id="headBiz" class="font-black text-blue-600 text-sm italic">ComptaPro</h1>
        </div>
        <span id="sub-badge" class="text-[9px] font-bold px-2 py-1 rounded-full bg-red-100 text-red-600 uppercase">Gratuit</span>
    </header>

    <main class="p-5 space-y-6">
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl relative">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Profit Net Actuel</p>
                <h2 class="text-4xl font-black"><span id="valProfit">0</span> <span class="cur text-sm font-normal"></span></h2>
                <button onclick="resetLocalData()" class="absolute top-4 right-4 text-slate-700"><i data-lucide="rotate-ccw" class="w-4"></i></button>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <button onclick="checkAccess('invoice')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="shopping-cart" class="text-blue-600 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Vente</span>
                </button>
                <button onclick="checkAccess('stock')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="box" class="text-emerald-500 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Stock</span>
                </button>
                <button onclick="checkAccess('expense')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="trending-down" class="text-red-500 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Frais</span>
                </button>
            </div>

            <div class="pt-2">
                <h3 class="text-sm font-black mb-3 italic text-slate-500">Historique Local</h3>
                <div id="historyList" class="space-y-3"></div>
            </div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black">Mon Stock</h2>
                <button onclick="toggleAddProduct()" class="bg-blue-600 text-white p-2 rounded-full"><i data-lucide="plus"></i></button>
            </div>
            <div id="addProductForm" class="hidden bg-white p-5 rounded-3xl border shadow-sm">
                <input type="text" id="p_name" placeholder="Nom du produit" class="input-f">
                <input type="number" id="p_cost" placeholder="Prix Achat" class="input-f">
                <input type="number" id="p_price" placeholder="Prix Vente" class="input-f">
                <input type="number" id="p_qty" placeholder="Quantité" class="input-f">
                <button onclick="addProduct()" class="btn-p w-full uppercase">Enregistrer</button>
            </div>
            <div id="stockList" class="space-y-3"></div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black">Nouvelle Vente</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4 shadow-sm">
                <input type="text" id="c_name" placeholder="Nom de l'acheteur" class="input-f">
                <select id="v_product" class="input-f"></select>
                <input type="number" id="v_qty" placeholder="Quantité vendue" class="input-f">
                <button onclick="processSale()" id="btn-valider" class="btn-p w-full uppercase shadow-lg">Générer Facture PDF</button>
                <p class="text-[9px] text-center text-slate-400 uppercase italic">La transaction sera sécurisée sur le Cloud</p>
            </div>
        </div>

        <div id="page-expense" class="page space-y-4">
            <h2 class="text-2xl font-black">Sortie de Caisse</h2>
            <div class="bg-white p-6 rounded-3xl border shadow-sm">
                <select id="e_type" class="input-f">
                    <option value="Loyer">Loyer</option>
                    <option value="Salaire">Salaire</option>
                    <option value="Transport">Transport</option>
                    <option value="Autre">Autre</option>
                </select>
                <input type="number" id="e_amount" placeholder="Montant" class="input-f">
                <button onclick="addExpense()" class="btn-p w-full bg-red-500 uppercase">Valider le Frais</button>
            </div>
        </div>

        <div id="page-premium" class="page space-y-4 text-center">
            <div class="bg-white p-8 rounded-3xl border shadow-sm">
                <i data-lucide="crown" class="mx-auto text-amber-500 w-12 h-12 mb-4"></i>
                <h2 class="text-2xl font-black">Abonnement PRO</h2>
                <div class="mt-6 p-4 bg-slate-50 rounded-2xl border border-dashed">
                    <p class="text-[10px] font-bold text-slate-400">VOTRE ID CLIENT :</p>
                    <p id="prem_uid" class="text-2xl font-black text-blue-600"></p>
                </div>
                <input type="number" id="key-input" placeholder="Clé d'activation" class="input-f mt-4 text-center font-bold">
                <button onclick="activatePro()" class="btn-p w-full bg-slate-900 uppercase">Activer</button>
                <button onclick="payViaWhatsApp()" class="mt-4 text-emerald-600 font-bold text-xs uppercase flex items-center justify-center gap-2"><i data-lucide="message-circle"></i> Commander par WhatsApp</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t flex justify-around items-center z-50">
        <button id="nav-home" onclick="showPage('home')" class="active"><i data-lucide="home"></i></button>
        <button id="nav-stock" onclick="checkAccess('stock')"><i data-lucide="package"></i></button>
        <button id="nav-expense" onclick="checkAccess('expense')"><i data-lucide="trending-down"></i></button>
        <button id="nav-premium" onclick="showPage('premium')"><i data-lucide="crown"></i></button>
    </nav>

    <script>
        // --- CONFIGURATION CLOUD (METTRE TES INFOS ICI) ---
        const CLOUD_API_URL = "https://nano-bee.pikapod.net/api/v1/db/data/v1/Business_Manager/Ventes_Cloud";
        const CLOUD_TOKEN = "1WLL5zRuBwK3nLuq4YBNZ8f2KHCXgzdgBXURpOKJ";

        let db = JSON.parse(localStorage.getItem('cp_ultra_master_db')) || { 
            profile: null, inventory: [], sales: [], expenses: [], totalProfit: 0, 
            uid: Math.floor(1000 + Math.random() * 8999), expiry: null 
        };
        let logoBase64 = db.profile ? db.profile.logo : "";

        window.onload = () => { if(!db.profile) document.getElementById('setup-screen').classList.remove('hidden'); else init(); };

        function init() {
            lucide.createIcons();
            document.getElementById('headBiz').innerText = db.profile.biz;
            if(db.profile.logo) { document.getElementById('headLogo').src = db.profile.logo; document.getElementById('headLogo').classList.remove('hidden'); }
            document.getElementById('prem_uid').innerText = db.uid;
            renderStock(); renderHome(); renderHistory(); populateProductSelect(); checkSubscription();
        }

        // --- NOUVELLE FONCTION : ENVOI SÉCURISÉ ---
        async function syncToNocoDB(client, article, total) {
            const data = {
                "Boutique": db.profile.biz,
                "Client_UID": String(db.uid),
                "Produit_Vendu": article,
                "Prix_Total": Number(total),
                "Date_Vente": new Date().toISOString()
            };

            try {
                await fetch(CLOUD_API_URL, {
                    method: "POST",
                    headers: { "accept": "application/json", "Content-Type": "application/json", "xc-token": CLOUD_TOKEN },
                    body: JSON.stringify(data)
                });
                console.log("Sync Cloud Réussie");
            } catch (e) {
                console.error("Erreur Sync : ", e);
            }
        }

        // --- LOGIQUE METIER MODIFIÉE ---
        async function processSale() {
            const pId = document.getElementById('v_product').value;
            const vQty = parseInt(document.getElementById('v_qty').value);
            const prod = db.inventory.find(p => p.id == pId);
            const client = document.getElementById('c_name').value || "Client";

            if(!prod || isNaN(vQty) || vQty > prod.qty) return alert("Quantité invalide ou stock insuffisant");

            const total = prod.price * vQty;
            const profit = (prod.price - prod.cost) * vQty;
            const btn = document.getElementById('btn-valider');

            // Verrouiller le bouton pendant l'envoi
            btn.innerText = "SÉCURISATION...";
            btn.style.opacity = "0.5";
            btn.disabled = true;

            // 1. ENVOI AU CLOUD (Priorité absolue)
            await syncToNocoDB(client, `${prod.name} (x${vQty})`, total);

            // 2. MISE A JOUR LOCALE
            prod.qty -= vQty; 
            db.totalProfit += profit;
            db.sales.push({ client, item: prod.name, qty: vQty, total, date: new Date().toLocaleDateString() });
            
            save();
            generatePDF(client, prod.name, vQty, prod.price, total);
            
            // Reset interface
            btn.innerText = "GÉNÉRER FACTURE PDF";
            btn.style.opacity = "1";
            btn.disabled = false;
            init(); 
            showPage('home');
        }

        function resetLocalData() {
            if(confirm("Réinitialiser les données locales ? Les ventes sur le Cloud ne seront PAS supprimées.")) {
                db.totalProfit = 0;
                db.sales = [];
                db.expenses = [];
                save();
                init();
            }
        }

        // --- FONCTIONS EXISTANTES (CONSERVÉES) ---
        function generatePDF(client, item, qty, price, total) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            if(db.profile.logo) doc.addImage(db.profile.logo, 'PNG', 15, 10, 25, 25);
            doc.setFontSize(20); doc.text(db.profile.biz.toUpperCase(), 45, 20);
            doc.setFontSize(9); doc.text(db.profile.adr || "", 45, 26);
            doc.autoTable({
                startY: 60,
                head: [['Produit', 'P.U', 'Qté', 'Total']],
                body: [[item, price + " " + db.profile.cur, qty, total + " " + db.profile.cur]],
                theme: 'striped', headStyles: { fillColor: [37, 99, 235] }
            });
            doc.save(`Facture_${client}.pdf`);
        }

        function addProduct() {
            const name = document.getElementById('p_name').value;
            const cost = parseInt(document.getElementById('p_cost').value);
            const price = parseInt(document.getElementById('p_price').value);
            const qty = parseInt(document.getElementById('p_qty').value);
            if(!name || isNaN(cost)) return;
            db.inventory.push({ id: Date.now(), name, cost, price, qty });
            save(); init(); toggleAddProduct();
        }

        function addExpense() {
            const amt = parseInt(document.getElementById('e_amount').value);
            if(!amt) return;
            db.expenses.push({ type: document.getElementById('e_type').value, amount: amt, date: new Date().toLocaleDateString() });
            db.totalProfit -= amt;
            save(); init(); showPage('home');
        }

        function renderStock() {
            document.getElementById('stockList').innerHTML = db.inventory.map(p => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div><p class="font-bold text-sm">${p.name}</p><p class="text-[10px] text-slate-400">${p.price} ${db.profile.cur}</p></div>
                    <div class="flex items-center gap-2">
                        <span class="font-black ${p.qty <= 3 ? 'text-red-500' : 'text-blue-600'} text-lg mr-2">${p.qty}</span>
                        <button onclick="db.inventory = db.inventory.filter(x => x.id !== ${p.id});save();renderStock()" class="p-2 text-red-400"><i data-lucide="trash-2" class="w-4"></i></button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderHome() { 
            document.getElementById('valProfit').innerText = db.totalProfit.toLocaleString(); 
            document.querySelectorAll('.cur').forEach(e => e.innerText = db.profile.cur);
        }

        function renderHistory() {
            const history = [...db.sales, ...db.expenses.map(e=>({...e, isExp:true}))].reverse().slice(0, 10);
            document.getElementById('historyList').innerHTML = history.map(h => `
                <div class="bg-white p-3 rounded-xl border flex justify-between items-center text-[11px]">
                    <div class="flex items-center gap-2">
                        <i data-lucide="${h.isExp ? 'minus-circle' : 'plus-circle'}" class="w-4 ${h.isExp ? 'text-red-400' : 'text-blue-400'}"></i>
                        <div>
