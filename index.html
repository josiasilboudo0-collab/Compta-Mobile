<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #F8FAFC; padding-bottom: 80px; }
        .page { display: none; }
        .page.active { display: block; }
        .input-f { width: 100%; padding: 12px; border: 1px solid #DDD; border-radius: 8px; margin-bottom: 10px; }
        .btn-p { background: #2563EB; color: #FFF; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: #FFF; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #EEE; }
        button.active { color: #2563EB; }
    </style>
</head>
<body>

    <div id="setup-screen" class="fixed inset-0 bg-white z-[5000] p-6 hidden">
        <h1 class="text-2xl font-bold text-center mb-6">Configuration</h1>
        <input type="text" id="u_biz" placeholder="Nom Entreprise" class="input-f">
        <input type="text" id="u_tel" placeholder="WhatsApp" class="input-f">
        <select id="u_cur" class="input-f"><option value="FCFA">FCFA</option><option value="USD">USD</option></select>
        <button onclick="saveProfile()" class="btn-p">COMMENCER</button>
    </div>

    <header class="p-4 bg-white border-b flex justify-between items-center">
        <h1 id="headBiz" class="font-bold text-blue-600">ComptaPro</h1>
        <span id="sub-badge" class="text-[10px] p-1 bg-red-100 text-red-600 rounded">GRATUIT</span>
    </header>

    <main class="p-4">
        <div id="page-home" class="page active">
            <div class="bg-slate-900 p-6 rounded-2xl text-white mb-6">
                <p class="opacity-70 text-sm">Profit Net</p>
                <h2 class="text-3xl font-bold"><span id="valProfit">0</span> <span class="cur"></span></h2>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="showPage('invoice')" class="bg-white p-4 rounded-xl border flex flex-col items-center"><i data-lucide="shopping-cart"></i><span class="text-[10px] mt-1">VENTE</span></button>
                <button onclick="checkAccess('stock')" class="bg-white p-4 rounded-xl border flex flex-col items-center"><i data-lucide="box"></i><span class="text-[10px] mt-1">STOCK</span></button>
                <button onclick="checkAccess('expense')" class="bg-white p-4 rounded-xl border flex flex-col items-center"><i data-lucide="trending-down"></i><span class="text-[10px] mt-1">FRAIS</span></button>
            </div>
            <div id="historyList" class="mt-6 space-y-2"></div>
        </div>

        <div id="page-stock" class="page">
            <h2 class="text-xl font-bold mb-4">Stock</h2>
            <div class="bg-white p-4 rounded-xl border mb-4">
                <input type="text" id="p_name" placeholder="Nom Produit" class="input-f">
                <input type="number" id="p_cost" placeholder="Prix Achat" class="input-f">
                <input type="number" id="p_price" placeholder="Prix Vente" class="input-f">
                <input type="number" id="p_qty" placeholder="Quantité" class="input-f">
                <button onclick="addProduct()" class="btn-p">AJOUTER</button>
            </div>
            <div id="stockList" class="space-y-2"></div>
        </div>

        <div id="page-invoice" class="page">
            <h2 class="text-xl font-bold mb-4">Vendre</h2>
            <div class="bg-white p-4 rounded-xl border">
                <input type="text" id="c_name" placeholder="Client" class="input-f">
                <select id="v_product" class="input-f"></select>
                <input type="number" id="v_qty" placeholder="Quantité" class="input-f">
                <button onclick="processSale()" class="btn-p">VENDRE & PDF</button>
            </div>
        </div>

        <div id="page-premium" class="page text-center">
            <div class="bg-white p-6 rounded-xl border">
                <h2 class="text-xl font-bold mb-4">Passer en PRO</h2>
                <p class="text-sm mb-4">ID : <span id="prem_uid" class="font-bold"></span></p>
                <input type="number" id="key-input" placeholder="Clé d'activation" class="input-f">
                <button onclick="activatePro()" class="btn-p mb-2">ACTIVER</button>
                <button onclick="window.open('https://wa.me/22666566140')" class="btn-p bg-green-500">WHATSAPP</button>
            </div>
        </div>
    </main>

    <nav>
        <button onclick="showPage('home')"><i data-lucide="home"></i></button>
        <button onclick="checkAccess('stock')"><i data-lucide="package"></i></button>
        <button onclick="showPage('premium')"><i data-lucide="crown"></i></button>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('cp_v3')) || { 
            profile: null, inventory: [], sales: [], expenses: [], totalProfit: 0, 
            uid: Math.floor(1000 + Math.random() * 8999), expiry: null 
        };

        window.onload = () => {
            if(!db.profile) document.getElementById('setup-screen').classList.remove('hidden');
            else init();
        };

        function init() {
            lucide.createIcons();
            document.getElementById('headBiz').innerText = db.profile.biz;
            document.getElementById('prem_uid').innerText = db.uid;
            renderAll();
        }

        function renderAll() {
            document.getElementById('valProfit').innerText = db.totalProfit.toLocaleString();
            document.querySelectorAll('.cur').forEach(e => e.innerText = db.profile.cur);
            
            // Stock List
            document.getElementById('stockList').innerHTML = db.inventory.map(p => `
                <div class="bg-white p-3 rounded-lg border flex justify-between items-center">
                    <span>${p.name} (x${p.qty})</span>
                    <button onclick="deleteProd(${p.id})" class="text-red-500">X</button>
                </div>
            `).join('');

            // History
            document.getElementById('historyList').innerHTML = db.sales.slice(-5).map(s => `
                <div class="bg-white p-2 text-xs border-b flex justify-between">
                    <span>${s.item}</span><span class="text-blue-600">+${s.total}</span>
                </div>
            `).join('');

            // Select
            document.getElementById('v_product').innerHTML = db.inventory.map(p => `<option value="${p.id}">${p.name} (${p.qty})</option>`).join('');
        }

        function saveProfile() {
            let biz = document.getElementById('u_biz').value;
            if(!biz) return alert('Nom requis');
            db.profile = { biz, cur: document.getElementById('u_cur').value };
            save(); location.reload();
        }

        function addProduct() {
            let n = document.getElementById('p_name').value;
            let c = parseInt(document.getElementById('p_cost').value);
            let p = parseInt(document.getElementById('p_price').value);
            let q = parseInt(document.getElementById('p_qty').value);
            if(!n || isNaN(c)) return alert('Champs vides');
            db.inventory.push({ id: Date.now(), name: n, cost: c, price: p, qty: q });
            save(); renderAll();
            alert('Produit ajouté');
        }

        function processSale() {
            let id = document.getElementById('v_product').value;
            let q = parseInt(document.getElementById('v_qty').value);
            let p = db.inventory.find(x => x.id == id);
            if(!p || q > p.qty) return alert('Stock insuffisant');
            
            let total = p.price * q;
            let profit = (p.price - p.cost) * q;
            p.qty -= q;
            db.totalProfit += profit;
            db.sales.push({ item: p.name, total: total, date: new Date().toLocaleDateString() });
            
            save(); renderAll();
            alert('Vendu !');
            showPage('home');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            lucide.createIcons();
        }

        function checkAccess(p) {
            if(db.expiry && new Date().getTime() < db.expiry) showPage(p);
            else { alert('PRO requis'); showPage('premium'); }
        }

        function activatePro() {
            let k = document.getElementById('key-input').value;
            if(k == (db.uid * 2)) {
                db.expiry = new Date().getTime() + (365 * 24 * 60 * 60 * 1000);
                save(); location.reload();
            } else alert('Clé incorrecte');
        }

        function save() { localStorage.setItem('cp_v3', JSON.stringify(db)); }
        function deleteProd(id) { db.inventory = db.inventory.filter(x => x.id != id); save(); renderAll(); }
    </script>
</body>
</html>
