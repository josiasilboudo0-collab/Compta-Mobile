<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Compta Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-[2rem] shadow-2xl max-w-sm w-full border border-slate-100">
        <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1 class="text-2xl font-black text-slate-800 text-center mb-2">Paiement Confirmé !</h1>
        <p class="text-slate-500 text-center text-sm mb-8">Suivez les étapes ci-dessous pour activer votre version Pro.</p>
        
        <div class="space-y-4">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">1. Votre ID Appareil</label>
                <input type="number" id="uid" placeholder="Ex: 1234" 
                    class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center text-2xl font-black text-blue-600 focus:border-blue-500 outline-none transition-all">
            </div>
            
            <button onclick="generer()" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-bold hover:bg-blue-600 transition-colors shadow-lg">
                GÉNÉRER MA CLÉ PRO
            </button>

            <div id="resultat" class="hidden animate-bounce mt-6 p-6 bg-blue-600 rounded-3xl text-white text-center">
                <p class="text-[10px] uppercase font-bold opacity-80">Votre Clé d'activation :</p>
                <p id="key" class="text-4xl font-mono font-black"></p>
                <p class="text-[10px] mt-2 italic text-blue-100">Copiez ce code dans votre application</p>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-dashed border-slate-200">
            <p class="text-[10px] text-slate-400 text-center uppercase font-bold mb-2">Besoin d'aide ?</p>
            <a href="https://wa.me/VOTRE_NUMERO" class="flex items-center justify-center gap-2 text-sm font-bold text-emerald-600">
                Contactez le support WhatsApp
            </a>
        </div>
    </div>

    <script>
        function generer() {
            const id = document.getElementById('uid').value;
            if(!id) { alert("Veuillez entrer l'ID affiché dans l'application"); return; }
            const cle = (parseInt(id) + 42) * 7;
            document.getElementById('key').innerText = cle;
            document.getElementById('resultat').classList.remove('hidden');
        }
    </script>
</body>
</html>
