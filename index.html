<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Cloud Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; padding-bottom: 100px; }
        .page { display: none; } 
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; border: none; cursor: pointer; transition: 0.2s; text-align: center; }
        nav button.active { color: #2563EB; }
    </style>
</head>
<body>

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-3xl font-black mb-6 italic text-blue-600">ComptaPro Cloud</h1>
            <div onclick="document.getElementById('logoInput').click()" class="w-24 h-24 bg-slate-100 mx-auto rounded-3xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden mb-6 cursor-pointer">
                <img id="logoPreview" class="hidden w-full h-full object-cover">
                <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
            </div>
            <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="text" id="u_tel" placeholder="Téléphone WhatsApp" class="input-f">
            <input type="text" id="u_adr" placeholder="Adresse" class="input-f">
            <select id="u_cur" class="input-f"><option value="FCFA">FCFA</option><option value="USD">USD ($)</option></select>
            <button onclick="saveProfile()" class="btn-p mt-4 w-full uppercase">Activer mon Espace</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-8 h-8 rounded-lg object-cover hidden">
            <h1 id="headBiz" class="font-black text-blue-600 text-sm italic">ComptaPro</h1>
        </div>
        <div id="sync-status" class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_green]"></div>
    </header>

    <main class="p-5 space-y-6">
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Profit Net (Local)</p>
                <h2 class="text-4xl font-black"><span id="valProfit">0</span> <span class="cur text-sm font-normal"></span></h2>
                <button onclick="resetProfit()" class="absolute top-4 right-4 text-slate-600"><i data-lucide="rotate-ccw" class="w-4"></i></button>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <button onclick="checkAccess('invoice')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="shopping-cart" class="text-blue-600 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Vente</span>
                </button>
                <button onclick="checkAccess('stock')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="box" class="text-emerald-500 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Stock</span>
                </button>
                <button onclick="checkAccess('expense')" class="bg-white p-4 rounded-3xl border flex flex-col items-center gap-2 shadow-sm">
                    <i data-lucide="trending-down" class="text-red-500 w-5"></i>
                    <span class="text-[8px] font-black uppercase">Frais</span>
                </button>
            </div>

            <div class="pt-2">
                <h3 class="text-sm font-black mb-3 italic text-slate-500">Historique local</h3>
                <div id="historyList" class="space-y-3"></div>
            </div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black">Nouvelle Vente</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4 shadow-sm">
                <input type="text" id="c_name" placeholder="Nom du client" class="input-f">
                <div class="flex gap-2">
                    <select id="v_product" class="input-f flex-1"></select>
                    <input type="number" id="v_qty" placeholder="Qté" class="input-f w-20" value="1">
                </div>
                <button onclick="addToCart()" class="w-full py-3 bg-blue-50 text-blue-600 rounded-xl font-bold text-[10px] border border-blue-100 uppercase">+ Ajouter</button>

                <div id="cartList" class="space-y-2 border-t pt-4 min-h-[40px]"></div>

                <div class="flex justify-between items-center py-2 border-t">
                    <span class="font-bold text-xs text-slate-400">TOTAL :</span>
                    <span id="cartTotalDisplay" class="font-black text-xl text-blue-600">0</span>
                </div>

                <button onclick="processFinalSale()" id="btnSubmitSale" class="btn-p w-full uppercase shadow-lg opacity-50 pointer-events-none">Valider la Vente</button>
            </div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black">Stock</h2>
                <button onclick="toggleAddProduct()" class="bg-blue-600 text-white p-2 rounded-full"><i data-lucide="plus"></i></button>
            </div>
            <div id="addProductForm" class="hidden bg-white p-5 rounded-3xl border shadow-sm">
                <input type="text" id="p_name" placeholder="Produit" class="input-f">
                <input type="number" id="p_cost" placeholder="Prix Achat" class="input-f">
                <input type="number" id="p_price" placeholder="Prix Vente" class="input-f">
                <input type="number" id="p_qty" placeholder="Quantité" class="input-f">
                <button onclick="addProduct()" class="btn-p w-full uppercase">Ajouter</button>
            </div>
            <div id="stockList" class="space-y-3"></div>
        </div>

        <div id="page-premium" class="page space-y-4 text-center">
            <div class="bg-white p-8 rounded-3xl border">
                <i data-lucide="cloud" class="mx-auto text-blue-600 w-12 h-12 mb-4"></i>
                <h2 class="text-xl font-black">Serveur Cloud</h2>
                <p class="text-[10px] text-slate-400 mt-2 uppercase">ID CLIENT : <span id="prem_uid" class="text-blue-600 font-bold"></span></p>
                <input type="number" id="key-input" placeholder="Clé d'activation" class="input-f mt-4 text-center font-bold">
                <button onclick="activatePro()" class="btn-p w-full bg-slate-900 uppercase">Activer</button>
                <button onclick="payViaWhatsApp()" class="mt-4 text-emerald-600 font-bold text-xs uppercase flex items-center justify-center gap-2"><i data-lucide="message-circle"></i> Commander une clé</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white border-t flex justify-around items-center z-50">
        <button id="nav-home" onclick="showPage('home')" class="active"><i data-lucide="home"></i></button>
        <button id="nav-stock" onclick="checkAccess('stock')"><i data-lucide="package"></i></button>
        <button id="nav-premium" onclick="showPage('premium')"><i data-lucide="cloud"></i></button>
    </nav>

    <script>
        // --- DATA ---
        let db = JSON.parse(localStorage.getItem('cp_cloud_v3_db')) || { 
            profile: null, inventory: [], sales: [], expenses: [], totalProfit: 0, 
            uid: Math.floor(1000 + Math.random() * 8999), expiry: null 
        };
        let cart = [];
        let logoBase64 = db.profile ? db.profile.logo : "";

        // --- CLOUD CONFIG (TON NOCODB) ---
        const API_URL = "https://nano-bee.pikapod.net/api/v1/db/data/v1/Business_Manager/Ventes_Cloud";
        const XC_TOKEN = "1WLL5zRuBwK3nLuq4YBNZ8f2KHCXgzdgBXURpOKJ";

        window.onload = () => { if(!db.profile) document.getElementById('setup-screen').classList.remove('hidden'); else init(); };

        function init() {
            lucide.createIcons();
            document.getElementById('headBiz').innerText = db.profile.biz;
            if(db.profile.logo) { document.getElementById('headLogo').src = db.profile.logo; document.getElementById('headLogo').classList.remove('hidden'); }
            document.getElementById('prem_uid').innerText = db.uid;
            renderStock(); renderHome(); renderHistory(); populateProductSelect(); checkSubscription();
        }

        // --- FONCTION CLOUD (SÉCURISÉE) ---
        async function syncToCloud(itemStr, totalVal) {
            const payload = {
                "Boutique": db.profile.biz,
                "Client_UID": String(db.uid),
                "Produit_Vendu": itemStr,
                "Prix_Total": Number(totalVal),
                "Date_Vente": new Date().toISOString()
            };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { 
                        "accept": "application/json", 
                        "Content-Type": "application/json", 
                        "xc-token": XC_TOKEN 
                    },
                    body: JSON.stringify(payload)
                });
                if(response.ok) {
                    console.log("✅ Vente enregistrée sur le serveur.");
                } else {
                    console.error("❌ Erreur serveur NocoDB");
                }
            } catch (e) {
                console.warn("⚠️ Mode hors-ligne : Transaction non envoyée.");
            }
        }

        // --- LOGIQUE VENTE ---
        function addToCart() {
            const pId = document.getElementById('v_product').value;
            const qty = parseInt(document.getElementById('v_qty').value);
            const prod = db.inventory.find(p => p.id == pId);
            if(!prod || qty <= 0 || qty > prod.qty) return alert("Stock insuffisant");

            const existing = cart.find(i => i.id == pId);
            if(existing) {
                existing.qty += qty;
                existing.subtotal = existing.qty * prod.price;
            } else {
                cart.push({ id: prod.id, name: prod.name, price: prod.price, cost: prod.cost, qty: qty, subtotal: prod.price * qty });
            }
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartList');
            if(cart.length === 0) { 
                container.innerHTML = ""; 
                document.getElementById('btnSubmitSale').classList.add('opacity-50', 'pointer-events-none');
                return; 
            }
            document.getElementById('btnSubmitSale').classList.remove('opacity-50', 'pointer-events-none');
            let total = 0;
            container.innerHTML = cart.map((item, idx) => {
                total += item.subtotal;
                return `<div class="flex justify-between text-[11px] bg-slate-50 p-2 rounded-lg">
                    <span>${item.name} (x${item.qty})</span>
                    <span class="font-bold">${item.subtotal} <button onclick="cart.splice(${idx},1);renderCart()" class="ml-2 text-red-500 text-xs">X</button></span>
                </div>`;
            }).join('');
            document.getElementById('cartTotalDisplay').innerText = total.toLocaleString();
        }

        async function processFinalSale() {
            const client = document.getElementById('c_name').value || "Client Comptant";
            let totalVente = 0;
            let totalProfit = 0;
            let details = [];

            cart.forEach(item => {
                const prod = db.inventory.find(p => p.id == item.id);
                prod.qty -= item.qty;
                totalVente += item.subtotal;
                totalProfit += (item.price - item.cost) * item.qty;
                details.push(`${item.name} (x${item.qty})`);
            });

            const saleString = details.join(", ");
            
            // 1. ENVOI AU CLOUD (Même si le client efface tout plus tard, c'est sur ton serveur)
            await syncToCloud(saleString, totalVente);

            // 2. ENREGISTREMENT LOCAL
            db.sales.push({ client, item: saleString, total: totalVente, date: new Date().toLocaleDateString() });
            db.totalProfit += totalProfit;
            save();

            // 3. PDF
            generateMultiPDF(client, cart, totalVente);

            cart = [];
            document.getElementById('c_name').value = "";
            renderCart(); init(); showPage('home');
        }

        function generateMultiPDF(client, items, total) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            if(db.profile.logo) doc.addImage(db.profile.logo, 'PNG', 15, 10, 20, 20);
            doc.setFontSize(18); doc.text(db.profile.biz.toUpperCase(), 40
