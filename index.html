<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Stock Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; margin: 0; padding-bottom: 80px; }
        .page { display: none; } 
        .page.active { display: block !important; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 14px; background: #F1F5F9; border-radius: 14px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 12px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; transition: 0.2s; border: none; cursor: pointer; text-align: center; display: block; }
        .btn-p:active { transform: scale(0.97); }
        nav button.active { color: #2563EB; }
    </style>
</head>
<body>

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <div class="max-w-md mx-auto text-center">
            <h1 class="text-3xl font-black mb-6">Profil Business</h1>
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="tel" id="u_phone" placeholder="Contact Téléphonique" class="input-f">
            <select id="u_cur" class="input-f"><option value="FCFA">FCFA</option><option value="USD">USD ($)</option></select>
            <button onclick="saveProfile()" class="btn-p mt-4 shadow-xl shadow-blue-200 uppercase tracking-widest">Créer mon espace</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <h1 id="headBiz" class="font-black text-blue-600 text-sm truncate max-w-[150px]">ComptaPro</h1>
        </div>
        <div class="flex items-center gap-3">
            <span id="sub-badge" class="text-[9px] font-bold px-2 py-1 rounded-full bg-red-100 text-red-600 uppercase">Gratuit</span>
            <button onclick="showPage('premium')" class="text-amber-500"><i data-lucide="crown"></i></button>
        </div>
    </header>

    <main class="p-5">
        
        <div id="page-home" class="page active space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-2xl">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1 italic">Profit Réel Estimé</p>
                <h2 class="text-4xl font-black"><span id="valProfit">0</span> <span class="cur text-sm font-normal"></span></h2>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="checkAccess('invoice')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="shopping-cart" class="text-blue-600"></i>
                    <span class="text-[10px] font-black uppercase">Vente</span>
                </button>
                <button onclick="checkAccess('stock')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="box" class="text-emerald-500"></i>
                    <span class="text-[10px] font-black uppercase">Stock</span>
                </button>
            </div>
        </div>

        <div id="page-stock" class="page space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black italic">Inventaire</h2>
                <button onclick="toggleAddProduct()" class="bg-blue-600 text-white p-2 rounded-full"><i data-lucide="plus"></i></button>
            </div>
            <div id="addProductForm" class="hidden bg-white p-5 rounded-3xl border shadow-sm mb-4">
                <input type="text" id="p_name" placeholder="Nom du produit" class="input-f">
                <input type="number" id="p_cost" placeholder="Prix d'achat" class="input-f">
                <input type="number" id="p_price" placeholder="Prix de vente" class="input-f">
                <input type="number" id="p_qty" placeholder="Quantité initiale" class="input-f">
                <button onclick="addProduct()" class="btn-p">AJOUTER</button>
            </div>
            <div id="stockList" class="space-y-2"></div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-2xl font-black italic">Nouvelle Vente</h2>
            <div class="bg-white p-6 rounded-3xl border space-y-4">
                <input type="text" id="c_name" placeholder="Nom de l'acheteur" class="input-f">
                <select id="v_product" class="input-f"><option value="">-- Choisir --</option></select>
                <input type="number" id="v_qty" placeholder="Quantité" class="input-f">
                <button onclick="processSale()" class="btn-p shadow-lg shadow-blue-100 uppercase">Valider & PDF</button>
            </div>
        </div>

        <div id="page-settings" class="page space-y-4">
            <h2 class="text-2xl font-black italic">Paramètres</h2>
            <div class="bg-white p-6 rounded-3xl border text-center">
                <p class="text-[10px] font-bold text-slate-400">ID APPAREIL</p>
                <p id="set_uid" class="text-xl font-black text-blue-600 mb-6"></p>
                <button onclick="if(confirm('Effacer toutes les données ?')) {localStorage.clear(); location.reload();}" class="text-red-500 font-bold text-xs uppercase">Réinitialiser tout</button>
            </div>
        </div>

        <div id="page-premium" class="page space-y-4">
            <div class="bg-white p-8 rounded-
