<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ComptaPro Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; color: #1E293B; }
        .page { display: none; } .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .input-f { width: 100%; padding: 12px; background: #F1F5F9; border-radius: 12px; border: 1px solid #E2E8F0; outline: none; margin-bottom: 10px; font-size: 14px; }
        .btn-p { background: #2563EB; color: white; padding: 14px; border-radius: 14px; font-weight: 700; width: 100%; transition: 0.2s; }
        .btn-p:active { transform: scale(0.97); }
    </style>
</head>
<body class="pb-24">

    <div id="setup-screen" class="fixed inset-0 bg-white z-[3000] p-6 overflow-y-auto hidden">
        <h1 class="text-2xl font-black mb-6 text-center">Profil Entreprise</h1>
        <div class="space-y-4 max-w-md mx-auto">
            <div class="flex flex-col items-center mb-4">
                <div onclick="document.getElementById('logoInput').click()" class="w-20 h-20 bg-slate-100 rounded-2xl border-2 border-dashed border-slate-300 flex items-center justify-center overflow-hidden cursor-pointer">
                    <img id="logoPreview" class="hidden w-full h-full object-cover">
                    <i id="logoIcon" data-lucide="camera" class="text-slate-400"></i>
                </div>
                <input type="file" id="logoInput" accept="image/*" class="hidden" onchange="previewLogo(event)">
                <p class="text-[10px] mt-2 font-bold text-slate-400">AJOUTER VOTRE LOGO</p>
            </div>
            
            <div class="grid grid-cols-2 gap-2">
                <input type="text" id="u_fname" placeholder="PrÃ©nom" class="input-f">
                <input type="text" id="u_lname" placeholder="Nom" class="input-f">
            </div>
            <input type="text" id="u_biz" placeholder="Nom de l'entreprise" class="input-f">
            <input type="email" id="u_email" placeholder="Email professionnel" class="input-f">
            <input type="tel" id="u_phone" placeholder="Contact (ex: +226...)" class="input-f">
            
            <div class="grid grid-cols-2 gap-2">
                <select id="u_lang" class="input-f"><option value="fr">FranÃ§ais ðŸ‡«ðŸ‡·</option><option value="en">English ðŸ‡ºðŸ‡¸</option></select>
                <select id="u_cur" class="input-f"><option value="XOF">FCFA</option><option value="USD">USD ($)</option><option value="EUR">EUR (â‚¬)</option></select>
            </div>
            <input type="text" id="u_country" placeholder="Pays" class="input-f">
            
            <button onclick="saveProfile()" class="btn-p mt-4">CRÃ‰ER MON COMPTE</button>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center bg-white border-b sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="headLogo" class="w-8 h-8 rounded-lg object-cover hidden">
            <h1 id="headBizName" class="font-bold text-slate-900 text-sm italic">ComptaPro</h1>
        </div>
        <button onclick="showPage('premium')" class="text-amber-500"><i data-lucide="crown"></i></button>
    </header>

    <main class="p-5 space-y-6">
        <div id="page-home" class="page active space-y-4">
            <div class="bg-slate-900 p-6 rounded-[2rem] text-white shadow-xl">
                <p class="text-[10px] uppercase font-bold text-slate-400 mb-1">BÃ©nÃ©fice Net</p>
                <h2 class="text-3xl font-black"><span id="totalProfit">0</span> <span id="curLabel" class="text-sm font-normal opacity-50"></span></h2>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="showPage('invoice')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="file-text" class="text-blue-600"></i>
                    <span class="text-[10px] font-black uppercase">Facture PDF</span>
                </button>
                <button onclick="showPage('cost')" class="bg-white p-6 rounded-3xl border flex flex-col items-center gap-2">
                    <i data-lucide="minus-circle" class="text-red-500"></i>
                    <span class="text-[10px] font-black uppercase">DÃ©pense</span>
                </button>
            </div>

            <div id="recentList" class="space-y-2"></div>
        </div>

        <div id="page-invoice" class="page space-y-4">
            <h2 class="text-xl font-black italic">Ã‰dition Facture</h2>
            <div class="bg-white p-5 rounded-3xl border space-y-4">
                <input type="text" id="client_name" placeholder="Nom de l'acheteur" class="input-f">
                <div class="border-t pt-4">
                    <p class="text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-widest">DÃ©tails Produits</p>
                    <input type="text" id="prod_name" placeholder="DÃ©signation (ex: Sac de Riz)" class="input-f">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="prod_qty" placeholder="QuantitÃ©" class="input-f">
                        <input type="number" id="prod_price" placeholder="Prix Unitaire" class="input-f">
                    </div>
                </div>
                <button onclick="generateProfessionalInvoice()" class="btn-p shadow-lg shadow-blue-100">GÃ‰NÃ‰RER LE PDF</button>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-white/90 backdrop-blur-md border-t flex justify-around items-center px-8">
        <button onclick="showPage('home')"><i data-lucide="home"></i></button>
        <button onclick="showPage('invoice')"><i data-lucide="plus-circle"></i></button>
        <button onclick="localStorage.clear(); location.reload();" class="text-red-400"><i data-lucide="log-out"></i></button>
    </nav>

    <script>
        lucide.createIcons();
        let db = JSON.parse(localStorage.getItem('cp_enterprise_db')) || { profile: null, tx: [], profit: 0 };
        let logoBase64 = "";

        if(!db.profile) { document.getElementById('setup-screen').classList.remove('hidden'); }
        else { initApp(); }

        function previewLogo(e) {
            const reader = new FileReader();
            reader.onload = () => { 
                logoBase64 = reader.result;
                document.getElementById('logoPreview').src = reader.result;
                document.getElementById('logoPreview').classList.remove('hidden');
                document.getElementById('logoIcon').classList.add('hidden');
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        function saveProfile() {
            db.profile = {
                fname: document.getElementById('u_fname').value,
                lname: document.getElementById('u_lname').value,
                biz: document.getElementById('u_biz').value,
                email: document.getElementById('u_email').value,
                phone: document.getElementById('u_phone').value,
                lang: document.getElementById('u_lang').value,
                cur: document.getElementById('u_cur').value,
                country: document.getElementById('u_country').value,
                logo: logoBase64
            };
            localStorage.setItem('cp_enterprise_db', JSON.stringify(db));
            location.reload();
        }

        function initApp() {
            document.getElementById('headBizName').innerText = db.profile.biz;
            document.getElementById('curLabel').innerText = db.profile.cur;
            if(db.profile.logo) {
                document.getElementById('headLogo').src = db.profile.logo;
                document.getElementById('headLogo').classList.remove('hidden');
            }
            updateHome();
        }

        function updateHome() {
            document.getElementById('totalProfit').innerText = db.profit.toLocaleString();
            const list = document.getElementById('recentList');
            list.innerHTML = db.tx.slice(-5).reverse().map(t => `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center">
                    <div><p class="font-bold text-xs">${t.client}</p><p class="text-[9px] text-slate-400">${t.date}</p></div>
                    <p class="font-black text-blue-600">${t.total} ${db.profile.cur}</p>
                </div>
            `).join('');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-'+id).classList.add('active');
        }

        function generateProfessionalInvoice() {
            const client = document.getElementById('client_name').value;
            const item = document.getElementById('prod_name').value;
            const qty = parseInt(document.getElementById('prod_qty').value);
            const price = parseInt(document.getElementById('prod_price').value);
            
            if(!client || !item || !qty || !price) return alert("ComplÃ©tez tous les champs");

            const total = qty * price;
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString();

            // 1. Sauvegarde DATA
            db.tx.push({ client, total, date: dateStr });
            db.profit += total;
            localStorage.setItem('cp_enterprise_db', JSON.stringify(db));

            // 2. GÃ©nÃ©ration PDF STYLE WORD
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // LOGO & NOM ENTREPRISE
            if(db.profile.logo) { doc.addImage(db.profile.logo, 'PNG', 15, 15, 25, 25); }
            doc.setFontSize(20); doc.setFont(undefined, 'bold');
            doc.text(db.profile.biz, 50, 25);
            doc.setFontSize(9); doc.setFont(undefined, 'normal');
            doc.text(`${db.profile.country} | Email: ${db.profile.email} | TÃ©l: ${db.profile.phone}`, 50, 32);

            // INFOS FACTURE
            doc.setFontSize(14); doc.text("FACTURE COMMERCIALE", 15, 55);
            doc.setFontSize(10);
            doc.text(`Acheteur: ${client}`, 15, 65);
            doc.text(`Vendeur: ${db.profile.fname} ${db.profile.lname}`, 15, 70);
            doc.text(`Date: ${dateStr} Ã  ${timeStr}`, 140, 65);

            // TABLEAU COLONNES
            doc.autoTable({
                startY: 80,
                head: [['DÃ©signation', 'QuantitÃ©', 'Prix Unitaire', 'Total']],
                body: [[item, qty, `${price} ${db.profile.cur}`, `${total} ${db.profile.cur}`]],
                theme: 'striped',
                headStyles: { fillColor: [37, 99, 235] }
            });

            const finalY = doc.lastAutoTable.finalY;
            doc.setFont(undefined, 'bold');
            doc.text(`MONTANT TOTAL Ã€ PAYER: ${total} ${db.profile.cur}`, 15, finalY + 20);
            doc.setFontSize(8); doc.text("Facture gÃ©nÃ©rÃ©e numÃ©riquement via ComptaPro Enterprise.", 105, 280, {align: "center"});

            doc.save(`Facture_${client}.pdf`);
            updateHome();
            showPage('home');
        }
    </script>
</body>
</html>
